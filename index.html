<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Track your weekly run sessions and stay fit with this simple tracker app. Mark tasks, add details like distance and time, and view your progress.">
    <meta name="theme-color" content="#0A84FF">
    <title>Stay Fit! - Run Tracker</title>
    <link rel="icon" href="media/icon.avif" type="image/png">
    <link rel="apple-touch-icon" href="media/apple-touch-icon.png">
    <link rel="preload" href="media/text-logo.avif" as="image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>


    <style>
        :root {
            --background-color: #000000;
            --text-color: #FFFFFF;
            --secondary-text-color: #D3D3D3;
            --accent-color: #0A84FF;
            /* Apple's brighter blue for dark mode */
            --card-background: #1C1C1E;
            /* iOS dark mode card color */
            --border-color: #38383A;
            /* iOS dark mode separator color */
            --shadow-color: rgba(0, 0, 0, 0.4);
            /* Darker shadow for dark mode */
            --danger-color: #FF453A;
            /* iOS dark mode red */
            --success-color: #30D158;
            /* iOS dark mode green */
            --done-background-color: rgba(48, 209, 88, 0.1);
            /* Subtle green tint on dark */
            --input-background-color: #2C2C2E;
            --input-focus-background-color: #3A3A3C;
            --nav-background-color: rgba(28, 28, 30, 0.85);
            /* Darker, slightly transparent nav */

            --border-radius: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --transition-speed: 0.3s;
            --long-transition-speed: 0.4s;
            /* For panel animations */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100svh;
            /* Fallback for older browsers */
            height: 100dvh;
            /* Dynamic viewport height */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 15px 80px 15px;
        }

        /* Screen Management */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn var(--transition-speed) ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen.fade-out {
            animation: fadeOut var(--transition-speed) ease-in forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-5px);
            }
        }

        h1.screen-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--text-color);
            text-align: center;
        }

        img.screen-logo {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px auto;
            display: block;
        }

        /* Forms & Inputs */
        .add-run-session-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .add-run-session-form input[type="text"],
        .details-input-group input[type="number"],
        .details-input-group input[type="text"],
        .details-input-group input[type="date"],
        .details-input-group input[type="time"],
        select#stats-period-filter,
        .profile-editor-form input[type="text"],
        .profile-editor-form input[type="number"],
        .profile-editor-form input[type="date"],
        .profile-editor-form input[type="time"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: var(--font-family);
            background-color: var(--input-background-color);
            color: var(--text-color);
        }

        select#stats-period-filter {
            flex-grow: 0;
            /* Don't let select grow too much */
            min-width: 150px;
        }

        .add-run-session-form input[type="text"]::placeholder,
        .details-input-group input::placeholder,
        .profile-editor-form input::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }

        .add-run-session-form input[type="text"]:focus,
        .details-input-group input:focus,
        select#stats-period-filter:focus,
        .profile-editor-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--input-focus-background-color);
        }

        /* Style for date/time input indicators */
        .details-input-group input[type="date"]::-webkit-calendar-picker-indicator,
        .details-input-group input[type="time"]::-webkit-calendar-picker-indicator,
        .profile-editor-form input[type="date"]::-webkit-calendar-picker-indicator,
        .profile-editor-form input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(0.7);
            /* Adjust for dark mode */
        }


        .add-run-session-form button,
        .minimal-button {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: var(--background-color);
            /* Text color on accent button for contrast */
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            /* Bolder text on buttons */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease, transform 0.1s ease;
            box-shadow: 0 1px 3px var(--shadow-color);
            gap: 5px;
        }

        .add-run-session-form button:hover,
        .minimal-button:hover {
            background-color: #0056b3;
            /* Slightly darker accent */
        }

        .add-run-session-form button:active,
        .minimal-button:active {
            transform: scale(0.98);
        }

        .minimal-button.danger {
            background-color: var(--danger-color);
            color: var(--text-color);
        }

        .minimal-button.danger:hover {
            background-color: #d9362e;
        }

        .minimal-button.save-details-button,
        .minimal-button.profile-save-button {
            /* Ensure save button uses success color */
            background-color: var(--success-color);
            color: var(--background-color);
        }

        .minimal-button.save-details-button:hover,
        .minimal-button.profile-save-button:hover {
            background-color: #2ca34a;
        }

        .minimal-button.delete-run-session-button-panel i {
            margin: 0;
            /* Remove gap if only icon */
        }


        /* Run Session List Items */
        .run-session-list {
            list-style: none;
            padding: 0;
        }

        .run-session-item {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
            overflow: hidden;
            transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
        }

        .run-session-item.done {
            background-color: var(--done-background-color);
        }

        .run-session-item.deleting {
            animation: fadeOutSlideUp var(--transition-speed) ease-in forwards;
        }

        @keyframes fadeOutSlideUp {
            from {
                opacity: 1;
                transform: translateY(0);
                max-height: 250px;
                padding: 15px;
                margin-bottom: 15px;
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
                padding: 0 15px;
                margin-bottom: 0;
                border: none;
                box-shadow: none;
            }
        }

        .run-session-item-main {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: default;
        }

        .run-session-item-main .checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--secondary-text-color);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
            flex-shrink: 0;
        }

        .run-session-item-main .checkbox:hover {
            border-color: var(--accent-color);
        }

        .run-session-item-main .checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .run-session-item-main .checkbox:checked::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 12px;
            color: var(--background-color);
            /* Check mark color for contrast */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .run-session-name {
            flex-grow: 1;
            font-size: 17px;
            font-weight: 500;
            padding: 5px 0;
            border: none;
            background: transparent;
            font-family: var(--font-family);
            color: var(--text-color);
            outline: none;
            width: auto;
            min-width: 50px;
        }

        .run-session-item:not(.done) .run-session-name {
            cursor: text;
        }

        .run-session-item:not(.done) .run-session-name:focus {
            background-color: rgba(10, 132, 255, 0.1);
            /* Subtle accent focus */
            border-radius: 4px;
            padding-left: 5px;
            padding-right: 5px;
            margin-left: -5px;
            margin-right: -5px;
        }

        .run-session-item.done .run-session-name {
            color: var(--secondary-text-color);
            text-decoration: line-through;
            text-decoration-color: var(--secondary-text-color);
        }

        .delete-run-session-button {
            flex-shrink: 0;
            margin-left: auto;
            padding: 6px 10px;
        }

        .delete-run-session-button i {
            margin: 0;
            font-size: 1em;
        }

        /* Details Panel */
        .run-session-details-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--long-transition-speed) ease-out, padding var(--long-transition-speed) ease-out, margin-top var(--long-transition-speed) ease-out, border-top-color var(--long-transition-speed) ease-out;
            padding: 0 15px;
            /* Horizontal padding maintained during animation */
            margin-top: 0;
            border-top: 1px solid transparent;
        }

        .run-session-details-panel.open {
            max-height: 500px;
            /* Increased for new date/time fields */
            padding-top: 15px;
            /* Vertical padding animates in */
            padding-bottom: 15px;
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .details-input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .details-input-group label {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 5px;
        }

        .details-input-group input[type="number"],
        .details-input-group input[type="text"],
        .details-input-group input[type="date"],
        .details-input-group input[type="time"] {
            margin-bottom: 0;
        }

        .details-input-group input[type="number"]::-webkit-outer-spin-button,
        .details-input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .details-buttons-container {
            display: flex;
            justify-content: space-between;
            /* Pushes delete to left, save to right */
            align-items: center;
            margin-top: 10px;
        }

        /* Compact Display */
        .run-session-compact-display {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin-top: 0;
            padding-top: 0;
            border-top: 1px solid transparent;
            font-size: 15px;
            color: var(--secondary-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 1.3;
            transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease, margin-top var(--transition-speed) ease, padding-top var(--transition-speed) ease, border-top-color var(--transition-speed) ease;
        }

        .run-session-compact-display.visible {
            opacity: 1;
            max-height: 100px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .compact-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .edit-details-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .edit-details-button:hover {
            opacity: 0.7;
        }

        /* Profile Screen & Stats Screen common*/
        .week-block,
        .stats-block {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .week-block:last-child,
        .stats-block:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .week-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .week-summary {
            font-size: 14px;
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        .profile-run-session-list {
            list-style: none;
            padding: 0;
        }

        .profile-run-session-item {
            display: flex;
            flex-direction: column;
            /* Changed to column for editor */
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            cursor: pointer;
            /* To indicate clickable for editing */
            transition: opacity var(--transition-speed) ease-out, max-height var(--transition-speed) ease-out, padding var(--transition-speed) ease-out, margin-bottom var(--transition-speed) ease-out;
            /* For item deletion animation */
            overflow: hidden;
            /* For item deletion animation */
        }

        .profile-run-session-item:last-child {
            border-bottom: none;
        }

        .profile-run-session-item-content-wrapper {
            /* New wrapper for existing content */
            display: flex;
            align-items: flex-start;
        }

        .profile-run-session-status {
            margin-right: 15px;
            font-size: 20px;
            width: 25px;
            text-align: center;
            padding-top: 1px;
            flex-shrink: 0;
        }

        .profile-run-session-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .profile-run-session-main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .profile-run-session-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .profile-run-session-details-info {
            color: var(--secondary-text-color);
            font-size: 14px;
            text-align: right;
            flex-shrink: 0;
        }

        .profile-run-session-timestamp {
            font-size: 13px;
            color: var(--secondary-text-color);
            padding-top: 2px;
        }

        /* Profile Item Editor */
        .profile-editor-form {
            background-color: var(--card-background);
            padding-left: 15px;
            /* Static horizontal padding */
            padding-right: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            /* Animated properties: padding-top, padding-bottom, margin-top, max-height, opacity */
            transition: max-height var(--long-transition-speed) ease-out,
                opacity var(--long-transition-speed) ease-out,
                padding-top var(--long-transition-speed) ease-out,
                padding-bottom var(--long-transition-speed) ease-out,
                margin-top var(--long-transition-speed) ease-out;
        }

        /* .profile-editor-form.open is not strictly needed for animated properties if JS sets them directly */
        /* It could be used for :focus-within type things if needed, or just as a marker class */

        .profile-editor-form .details-input-group {
            /* Reuse existing styles */
            margin-bottom: 12px;
        }

        .profile-editor-form .details-input-group label {
            font-size: 13px;
            /* Slightly smaller for editor */
        }

        .profile-editor-form .details-buttons-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-editor-form .details-buttons-container>div {
            /* Wrapper for right-aligned buttons */
            display: flex;
            gap: 10px;
        }

        .profile-editor-checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .profile-editor-checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color);
        }


        /* Stats Screen Specifics */
        .stats-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            /* Allow wrapping on small screens */
        }

        .stats-controls label {
            font-size: 15px;
            color: var(--secondary-text-color);
        }

        #stats-chart-container {
            width: 100%;
            max-width: 700px;
            /* Max width for larger screens */
            margin: 20px auto;
            padding: 10px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-color);
            height: 300px;
            /* Give chart a fixed height or responsive aspect ratio */
        }

        #stats-summary {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: var(--secondary-text-color);
        }


        /* Reset Button */
        .reset-all-button {
            display: block;
            width: 100%;
            margin: 30px 0 20px 0;
            padding: 15px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: background-color var(--transition-speed) ease, transform 0.1s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .reset-all-button i {
            margin-right: 8px;
        }

        .reset-all-button:hover {
            background-color: #d9362e;
        }

        .reset-all-button:active {
            transform: scale(0.99);
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(65px + env(safe-area-inset-bottom));
            padding-bottom: env(safe-area-inset-bottom);
            background-color: var(--nav-background-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 5px 0;
        }

        nav button {
            background: none;
            border: none;
            cursor: pointer;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary-text-color);
            transition: color var(--transition-speed) ease;
        }

        nav button i {
            font-size: 22px;
            margin-bottom: 4px;
            flex-shrink: 0;
            height: 24px;
            display: flex;
            align-items: center;
        }

        nav button span {
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        nav button.active {
            color: var(--accent-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <main>
        <!-- Home Screen -->
        <section id="home-screen" class="screen active">
            <img class="screen-logo" src="media/text-logo.avif" alt="Stay Fit! Logo">

            <form class="add-run-session-form" id="add-run-session-form">
                <input type="text" id="new-run-session-name" placeholder="Add new run session..." autocomplete="off"
                    autocorrect="off" autocapitalize="none" spellcheck="false" required>
                <button type="submit" class="minimal-button" aria-label="Add Run Session">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>

            <ul class="run-session-list" id="run-session-list">
                <!-- Run session items will be generated here by JS -->
                <li id="no-run-sessions-message" class="hidden"
                    style="text-align: center; color: var(--secondary-text-color); padding: 20px;">No run sessions added
                    yet. Add one above!</li>
            </ul>
        </section>

        <!-- Stats Screen -->
        <section id="stats-screen" class="screen">
            <h1 class="screen-header">Statistics</h1>
            <div class="stats-controls">
                <label for="stats-period-filter">Show data for:</label>
                <select id="stats-period-filter">
                    <option value="week">This Week</option>
                    <option value="year">This Year</option>
                </select>
            </div>
            <div id="stats-chart-container">
                <canvas id="totalKilometersChart"></canvas>
            </div>
            <div id="stats-summary" style="text-align: center; margin-top: 20px;">
                <!-- Summary text like "Total KM this week: X" will be populated by JS -->
            </div>
        </section>

        <!-- Profile Screen -->
        <section id="profile-screen" class="screen">
            <h1 class="screen-header">Weekly Progress</h1>
            <div id="weekly-progress-container">
                <!-- Weekly blocks will be generated here by JS -->
                <p id="no-history-message" class="hidden"
                    style="text-align: center; color: var(--secondary-text-color); padding: 20px;">No run session data
                    recorded yet.</p>
            </div>
            <button id="reset-all-button" class="reset-all-button">
                <i class="fa-solid fa-trash-can"></i> Reset All Data
            </button>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav>
        <button data-target="home-screen" class="active" aria-label="Home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button data-target="stats-screen" aria-label="Stats">
            <i class="fa-solid fa-chart-line"></i>
            <span>Stats</span>
        </button>
        <button data-target="profile-screen" aria-label="Profile">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screens = document.querySelectorAll('.screen');
            const navButtons = document.querySelectorAll('nav button');
            const addRunSessionForm = document.getElementById('add-run-session-form');
            const newRunSessionInput = document.getElementById('new-run-session-name');

            const statsPeriodFilter = document.getElementById('stats-period-filter');

            const statsSummaryElement = document.getElementById('stats-summary');

            const TEMPLATE_KEY = 'stayfit_template';
            const WEEK_DATA_PREFIX = 'stayfit_week';
            const LAST_ACTIVE_SCREEN_KEY = 'stayfit_last_screen';

            let currentScreenId = localStorage.getItem(LAST_ACTIVE_SCREEN_KEY) || 'home-screen';
            let currentIsoWeekInfo = null; // Will be set by initializeApp calling getCurrentIsoWeek
            let openProfileEditor = null; // To manage the currently open editor in profile: {form, id, itemElement, isoWeek}

            // --- Data Management ---
            function loadData(key, defaultValue = []) {
                const data = localStorage.getItem(key);
                try {
                    if (!data || data === 'null' || data === 'undefined') return defaultValue;
                    return JSON.parse(data);
                } catch (e) {
                    console.error(`Error parsing localStorage key "${key}":`, e, "Raw data:", data);
                    return defaultValue;
                }
            }

            function saveData(key, data) {
                try {
                    if (key === TEMPLATE_KEY) {
                        const uniqueData = [];
                        const seenNames = new Set();

                        data.forEach(item => {
                            if (!seenNames.has(item.name)) {
                                uniqueData.push(item);
                                seenNames.add(item.name);
                            }
                        });

                        localStorage.setItem(key, JSON.stringify(uniqueData));
                    } else {
                        localStorage.setItem(key, JSON.stringify(data));
                    }
                } catch (e) {
                    console.error(`Error saving data to localStorage key "${key}":`, e);
                    alert('Error saving data. Your storage might be full.');
                }
            }

            function getRunSessionTemplate() { return loadData(TEMPLATE_KEY); }
            function saveRunSessionTemplate(template) { saveData(TEMPLATE_KEY, template); }
            function getWeekData(isoWeek) { return loadData(WEEK_DATA_PREFIX + isoWeek); }
            function saveWeekData(isoWeek, data) { saveData(WEEK_DATA_PREFIX + isoWeek, data); }

            // --- Week Calculation (Corrected) ---
            /**
             * Helper function to get the ISO 8601 week number and year for a given date.
             * @param {Date} dateInput - The local date for which to find the ISO week data.
             * @returns {{year: number, week: number}} - The ISO year and week number.
             */
            function getIsoWeekAndYear(dateInput) {
                const date = new Date(Date.UTC(dateInput.getFullYear(), dateInput.getMonth(), dateInput.getDate()));
                // Move to Thursday of the week (ISO week day 4)
                // getUTCDay() is 0 for Sunday, 1 for Monday, ..., 6 for Saturday
                // (date.getUTCDay() || 7) makes Sunday 7, Monday 1, etc.
                date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));

                const year = date.getUTCFullYear();
                const yearStart = new Date(Date.UTC(year, 0, 1));
                // Calculate week number
                const weekNumber = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);

                return { year: year, week: weekNumber };
            }

            /**
             * Gets comprehensive information about the ISO 8601 week for a given date.
             * @param {Date} dateInput - The local date (defaults to current date).
             * @returns {{isoWeekString: string, weekRange: string, startDate: Date, endDate: Date, weekNumber: number, year: number}}
             */
            function getCurrentIsoWeek(dateInput = new Date()) {
                const localDate = new Date(dateInput.getTime()); // Work with a copy

                const { year: isoYear, week: isoWeekNumber } = getIsoWeekAndYear(localDate);

                // Calculate Monday of the week localDate is in.
                const dayOfWeekLocal = localDate.getDay(); // 0 for Sunday, 1 for Mon ...
                // Offset to get to Monday:
                // If localDate is Sunday (0), offset is -6.
                // If localDate is Monday (1), offset is 0.
                // If localDate is Saturday (6), offset is -5.
                const offsetToMonday = (dayOfWeekLocal === 0) ? -6 : (1 - dayOfWeekLocal);

                const monday = new Date(localDate.getTime());
                monday.setDate(localDate.getDate() + offsetToMonday);
                monday.setHours(0, 0, 0, 0);

                const sunday = new Date(monday.getTime());
                sunday.setDate(monday.getDate() + 6);
                sunday.setHours(23, 59, 59, 999);

                const isoWeekString = `${isoYear}-W${String(isoWeekNumber).padStart(2, '0')}`;
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const weekRange = `${monthNames[monday.getMonth()]} ${monday.getDate()} ‚Äì ${monthNames[sunday.getMonth()]} ${sunday.getDate()}`;

                return {
                    isoWeekString,
                    weekRange,
                    startDate: monday,
                    endDate: sunday,
                    weekNumber: isoWeekNumber,
                    year: isoYear
                };
            }


            // --- Initialization ---
            function initializeApp() {
                currentIsoWeekInfo = getCurrentIsoWeek(); // Set initial currentIsoWeekInfo
                const { isoWeekString } = currentIsoWeekInfo;
                let currentWeekData = getWeekData(isoWeekString);
                const template = getRunSessionTemplate();
                let dataUpdated = false;

                const migrateRunSession = (runSession) => {
                    let updated = false;
                    if (typeof runSession.completionTimestamp === 'undefined') {
                        runSession.completionTimestamp = runSession.done ? new Date().toISOString() : null;
                        updated = true;
                    }
                    if (typeof runSession.runDate === 'undefined') {
                        if (runSession.completionTimestamp) {
                            const d = new Date(runSession.completionTimestamp);
                            runSession.runDate = d.toISOString().split('T')[0];
                            runSession.runTime = d.toTimeString().split(' ')[0].substring(0, 5);
                        } else {
                            runSession.runDate = null;
                            runSession.runTime = null;
                        }
                        updated = true;
                    }
                    return updated;
                };

                if (!currentWeekData || currentWeekData.length === 0 && template.length > 0) {
                    currentWeekData = template.map(rs => ({
                        id: rs.id, name: rs.name, done: false, distance: null, time: null,
                        completionTimestamp: null, runDate: null, runTime: null
                    }));
                    dataUpdated = true;
                } else if (currentWeekData.length > 0) {
                    const existingIds = new Set(currentWeekData.map(w => w.id));
                    template.forEach(tRunSession => {
                        if (!existingIds.has(tRunSession.id)) {
                            currentWeekData.push({
                                id: tRunSession.id, name: tRunSession.name, done: false, distance: null, time: null,
                                completionTimestamp: null, runDate: null, runTime: null
                            });
                            dataUpdated = true;
                        }
                    });
                    currentWeekData.forEach(rs => { if (migrateRunSession(rs)) dataUpdated = true; });
                } else {
                    currentWeekData = [];
                }

                if (dataUpdated) saveWeekData(isoWeekString, currentWeekData);

                switchScreen(currentScreenId, true);
                renderHomeRunSessions();

                addRunSessionForm.addEventListener('submit', handleAddRunSession);
                navButtons.forEach(button => button.addEventListener('click', handleNavClick));
                resetAllButton.addEventListener('click', handleResetAll);
                runSessionListContainer.addEventListener('click', handleListClick);
                runSessionListContainer.addEventListener('input', handleListInput);
                runSessionListContainer.addEventListener('focusout', handleListFocusOut);
                statsPeriodFilter.addEventListener('change', renderStatsScreen);
                weeklyProgressContainer.addEventListener('click', handleProfileListClick);


                checkEmptyListState();
            }

            // --- Navigation ---
            function switchScreen(targetId, instant = false) {
                const currentActiveScreen = document.querySelector('.screen.active');
                const targetScreen = document.getElementById(targetId);
                const currentActiveButton = document.querySelector('nav button.active');
                const targetButton = document.querySelector(`nav button[data-target="${targetId}"]`);

                if (openProfileEditor) {
                    closeOpenProfileEditor(); // Close profile editor if switching screens
                }

                if (!targetScreen) return;
                if (currentActiveScreen === targetScreen && !instant) return;

                if (currentActiveScreen && !instant) {
                    currentActiveScreen.classList.add('fade-out');
                    setTimeout(() => {
                        if (currentActiveScreen) currentActiveScreen.classList.remove('active', 'fade-out');
                        targetScreen.classList.add('active');
                    }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed') || '0.3') * 1000);
                } else {
                    if (currentActiveScreen) currentActiveScreen.classList.remove('active', 'fade-out');
                    targetScreen.classList.add('active');
                }

                if (currentActiveButton) currentActiveButton.classList.remove('active');
                if (targetButton) targetButton.classList.add('active');

                currentScreenId = targetId;
                localStorage.setItem(LAST_ACTIVE_SCREEN_KEY, currentScreenId);

                if (targetId === 'profile-screen') renderProfileScreen();
                else if (targetId === 'stats-screen') renderStatsScreen();
                else if (targetId === 'home-screen') {
                    renderHomeRunSessions();
                    checkEmptyListState();
                }

                             ${runSession.runDate ? ` <br><small>On: ${formatDateForDisplay(runSession.runDate)} ${runSession.runTime ? ` at ${formatTimeForDisplaySimple(runSession.runTime)}` : ''}</small>` : (runSession.done && !hasDetails && !formattedTime ? '<br><small>(No details)</small>' : '')}
                         </span>

                 `;

                        nameInput.blur(); e.preventDefault();
                    }
                });
                if (!runSession.done) {
                    const dateInput = li.querySelector(`#run-date-${runSession.id}`);
                    const timeInput = li.querySelector(`#run-time-${runSession.id}`);

            function handleAddRunSession(event) {
                event.preventDefault();
                const name = newRunSessionInput.value.trim();
                if (!name) return;
                const newRunSession = {
                    id: Date.now(), name: name, done: false, distance: null, time: null,
                    completionTimestamp: null, runDate: null, runTime: null
                };
                const template = getRunSessionTemplate();
                template.push({ id: newRunSession.id, name: newRunSession.name });
                saveRunSessionTemplate(template);

                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                weekData.push(newRunSession);
                saveWeekData(isoWeekString, weekData);

                newRunSessionInput.value = '';
                runSessionListContainer.appendChild(createRunSessionListItem(newRunSession));
                checkEmptyListState();
            }

            function handleRunSessionCheck(runSessionId, listItemElement, checkboxElement) {
                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                const runSessionFromStorage = weekData.find(rs => rs.id === runSessionId);

                if (!runSessionFromStorage) return;

                const isChecking = checkboxElement.checked;
                const nameInput = listItemElement.querySelector('.run-session-name');
                const detailsPanel = listItemElement.querySelector('.run-session-details-panel');
                const deleteButtonMain = listItemElement.querySelector('.delete-run-session-button-main');
                const dateInput = detailsPanel.querySelector(`#run-date-${runSessionId}`);
                const timeInput = detailsPanel.querySelector(`#run-time-${runSessionId}`);

                if (isChecking) {
                    listItemElement.classList.add('done');
                    nameInput.setAttribute('readonly', true);
                    deleteButtonMain?.classList.add('hidden');
                    detailsPanel.classList.add('open');

                    dateInput.value = new Date().toISOString().split('T')[0];
                    timeInput.value = new Date().toTimeString().split(' ')[0].substring(0, 5);

                    listItemElement.dataset.temporarilyChecked = "true";

                    const firstInput = detailsPanel.querySelector('input[type="number"]');
                    if (firstInput) setTimeout(() => firstInput.focus(), 10);
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    listItemElement.classList.remove('done');
                    nameInput.removeAttribute('readonly');
                    deleteButtonMain?.classList.remove('hidden');
                    detailsPanel.classList.remove('open');

                    if (listItemElement.dataset.temporarilyChecked === "true") {
                        listItemElement.removeAttribute("temporarilyChecked");
                        dateInput.value = runSessionFromStorage.runDate || new Date().toISOString().split('T')[0];
                        timeInput.value = runSessionFromStorage.runTime || new Date().toTimeString().split(' ')[0].substring(0, 5);
                    } else {
                        const rsToUpdate = weekData.find(rs => rs.id === runSessionId);
                        if (rsToUpdate) {
                            rsToUpdate.done = false;
                            rsToUpdate.completionTimestamp = null;
                            saveWeekData(isoWeekString, weekData);
                        }
                    }
                    updateCompactDisplay(runSessionFromStorage, listItemElement);
                }
            }


            function handleRunSessionNameEdit(runSessionId, newName) {
                newName = newName.trim();
                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                const runSession = weekData.find(rs => rs.id === runSessionId);
                if (!runSession) return;

                const listItemElement = document.querySelector(`.run-session-item[data-id="${runSessionId}"]`);
                if (listItemElement && listItemElement.dataset.temporarilyChecked === "true") {
                    const nameInput = listItemElement.querySelector('.run-session-name');
                    if (nameInput) nameInput.value = runSession.name;
                    alert("Please save or cancel the current 'done' state before editing the name.");
                    return;
                }

                const originalName = runSession.name;
                const nameInput = document.querySelector(`.run-session-item[data-id="${runSessionId}"] .run-session-name`);

                if (!newName) { if (nameInput) nameInput.value = originalName; return; }
                if (originalName === newName) { return; }

                let nameChangedInTemplate = false;
                const template = getRunSessionTemplate();
                const templateIndex = template.findIndex(rs => rs.id === runSessionId);
                if (templateIndex !== -1 && template[templateIndex].name !== newName) {
                    template[templateIndex].name = newName;
                    saveRunSessionTemplate(template);
                    nameChangedInTemplate = true;
                }

                runSession.name = newName;
                saveWeekData(isoWeekString, weekData);

                if (nameChangedInTemplate || runSession.name !== originalName) {
                    const listItem = document.querySelector(`.run-session-item[data-id="${runSessionId}"]`);
                    if (listItem) {
                        const safeNewName = escapeHtml(newName);
                        listItem.querySelector('.checkbox')?.setAttribute('aria-label', `Mark ${safeNewName} as done`);
                        if (nameInput) nameInput.setAttribute('aria-label', `Run session name for ${safeNewName}`);
                        listItem.querySelector('.delete-run-session-button-main')?.setAttribute('aria-label', `Delete ${safeNewName}`);
                    }
                }
            }

            function handleSaveDetails(runSessionId, listItemElement) {
                const currentWeekOriginalIso = currentIsoWeekInfo.isoWeekString; // The week the item is currently displayed in (Home screen)

                const distanceInput = listItemElement.querySelector(`#distance-${runSessionId}`);
                const timeInput = listItemElement.querySelector(`#time-${runSessionId}`);
                const runDateInput = listItemElement.querySelector(`#run-date-${runSessionId}`);
                const runTimeInput = listItemElement.querySelector(`#run-time-${runSessionId}`);
                const detailsPanel = listItemElement.querySelector('.run-session-details-panel');

                const distance = distanceInput.value ? parseFloat(distanceInput.value) : null;
                const timeInputValue = timeInput.value.trim();
                let parsedTime = null;
                if (timeInputValue) {
                    parsedTime = parseTimeInput(timeInputValue);
                    if (parsedTime === null) {
                        alert('Invalid duration format. Please use HH:MM:SS or MM:SS (e.g., 01:15:30 or 45:00).');
                        timeInput.focus(); return;
                    }
                    timeInput.value = formatTimeForDisplay(parsedTime);
                }

                // Use today's date if runDateInput.value is empty or invalid for some reason
                const runDateValue = runDateInput.value || new Date().toISOString().split('T')[0];
                const runTimeValue = runTimeInput.value || null;

                // Determine the target ISO week based on the runDateValue
                // Ensure date is parsed as local by appending a neutral time part for Date constructor.
                const targetRunActualDate = new Date(runDateValue + "T00:00:00");
                const targetIsoWeekInfo = getCurrentIsoWeek(targetRunActualDate);
                const targetWeekIso = targetIsoWeekInfo.isoWeekString;

                // Load data for the week the item is currently in (on Home screen)
                let currentWeekData = getWeekData(currentWeekOriginalIso);
                const rsIndex = currentWeekData.findIndex(rs => rs.id === runSessionId);

                if (rsIndex === -1) {
                    console.error("Run session not found in current week data for save.");
                    // Attempt to find it in the template if it's a new item not yet fully in weekData
                    // This scenario should ideally be handled by ensuring item exists before save is possible
                    // For now, if not found, we cannot proceed safely with this logic.
                    return;
                }

                // Work with a copy of the run session object to update it
                const runSessionToUpdate = { ...currentWeekData[rsIndex] };

                runSessionToUpdate.done = true;
                runSessionToUpdate.distance = (distance !== null && !isNaN(distance)) ? distance : null;
                runSessionToUpdate.time = parsedTime;
                runSessionToUpdate.runDate = runDateValue;
                runSessionToUpdate.runTime = runTimeValue;

                let completedDate;
                if (runSessionToUpdate.runDate) {
                    const [year, month, day] = runSessionToUpdate.runDate.split('-').map(Number);
                    completedDate = new Date(year, month - 1, day); // Month is 0-indexed for Date constructor
                    if (runSessionToUpdate.runTime) {
                        const [hours, minutes] = runSessionToUpdate.runTime.split(':').map(Number);
                        if (!isNaN(hours) && !isNaN(minutes)) completedDate.setHours(hours, minutes);
                    }
                } else {
                    completedDate = new Date(); // Fallback to now if no specific date/time
                }
                runSessionToUpdate.completionTimestamp = completedDate.toISOString();

                if (targetWeekIso === currentWeekOriginalIso) {
                    // Staying in the same week
                    currentWeekData[rsIndex] = runSessionToUpdate;
                    saveWeekData(currentWeekOriginalIso, currentWeekData);

                    // UI updates for the item since it remained on the home screen
                    listItemElement.removeAttribute("temporarilyChecked");
                    listItemElement.classList.add('done');
                    listItemElement.querySelector('.run-session-name').setAttribute('readonly', true);
                    listItemElement.querySelector('.delete-run-session-button-main')?.classList.add('hidden');
                    detailsPanel.classList.remove('open');
                    updateCompactDisplay(runSessionToUpdate, listItemElement);

                } else {
                    // Moving to a different week
                    currentWeekData.splice(rsIndex, 1); // Remove from original week's data
                    saveWeekData(currentWeekOriginalIso, currentWeekData);

                    let targetWeekData = getWeekData(targetWeekIso);
                    // Check if item already exists in target week (e.g. if moved back and forth)
                    const existingIndexInTarget = targetWeekData.findIndex(rs => rs.id === runSessionId);
                    if (existingIndexInTarget !== -1) {
                        targetWeekData[existingIndexInTarget] = runSessionToUpdate;
                    } else {
                        targetWeekData.push(runSessionToUpdate);
                    }
                    saveWeekData(targetWeekIso, targetWeekData);

                    // Remove from home screen UI as it's no longer in the current week
                    listItemElement.remove();
                    checkEmptyListState();
                }

                if (currentScreenId === 'profile-screen') renderProfileScreen();
                if (currentScreenId === 'stats-screen') renderStatsScreen();
            }

            function updateCompactDisplay(runSession, listItemElement) {
                const compactDisplay = listItemElement.querySelector('.run-session-compact-display');
                if (!compactDisplay) return;
                const compactInfoSpan = compactDisplay.querySelector('.compact-info');
                const editButton = compactDisplay.querySelector('.edit-details-button');

                if (runSession.done) {
                    const formattedDuration = runSession.time ? formatTimeForDisplay(runSession.time) : '';
                    const hasActualDetails = runSession.distance !== null || formattedDuration || runSession.runDate;

            function saveProfileEdit(editorForm) {
                const runSessionId = parseInt(editorForm.dataset.id);
                const originalIsoWeek = editorForm.dataset.week;

                const newName = editorForm.querySelector(`#profile-edit-name-${runSessionId}`).value.trim();
                const newDoneState = editorForm.querySelector(`#profile-edit-done-${runSessionId}`).checked;
                const newRunDateValue = editorForm.querySelector(`#profile-edit-date-${runSessionId}`).value || new Date().toISOString().split('T')[0];
                const newRunTimeValue = editorForm.querySelector(`#profile-edit-time-${runSessionId}`).value || null;
                const distanceVal = editorForm.querySelector(`#profile-edit-distance-${runSessionId}`).value;
                const newDistance = distanceVal ? parseFloat(distanceVal) : null;
                const durationVal = editorForm.querySelector(`#profile-edit-duration-${runSessionId}`).value.trim();
                const newParsedTime = durationVal ? parseTimeInput(durationVal) : null;

                if (durationVal && newParsedTime === null) {
                    alert('Invalid duration format. Please use HH:MM:SS or MM:SS.');
                    return;
                }

                // Determine the target ISO week based on the newRunDateValue
                const targetRunActualDate = new Date(newRunDateValue + "T00:00:00"); // Local date for week calc
                const newTargetIsoWeekInfo = getCurrentIsoWeek(targetRunActualDate);
                const newTargetIsoWeek = newTargetIsoWeekInfo.isoWeekString;

                // Load data from the original week
                let originalWeekData = getWeekData(originalIsoWeek);
                const rsIndexInOriginal = originalWeekData.findIndex(rs => rs.id === runSessionId);

                if (rsIndexInOriginal === -1) {
                    console.error("Run session not found in original week data for profile edit.");
                    closeOpenProfileEditor();
                    renderProfileScreen();
                    return;
                }

                const updatedRunSession = { ...originalWeekData[rsIndexInOriginal] }; // Create a mutable copy

                updatedRunSession.name = newName;
                updatedRunSession.done = newDoneState;
                updatedRunSession.runDate = newRunDateValue;
                updatedRunSession.runTime = newRunTimeValue;
                updatedRunSession.distance = newDistance;
                updatedRunSession.time = newParsedTime;

                if (updatedRunSession.done) {
                    let completedDate;
                    if (updatedRunSession.runDate) {
                        const [year, month, day] = updatedRunSession.runDate.split('-').map(Number);
                        completedDate = new Date(year, month - 1, day); // Month is 0-indexed
                        if (updatedRunSession.runTime) {
                            const [hours, minutes] = updatedRunSession.runTime.split(':').map(Number);
                            if (!isNaN(hours) && !isNaN(minutes)) completedDate.setHours(hours, minutes);
                        }
                    } else {
                        completedDate = new Date();
                    }
                    updatedRunSession.completionTimestamp = completedDate.toISOString();
                } else {
                    updatedRunSession.completionTimestamp = null;
                }

                // Update template if name changed
                const template = getRunSessionTemplate();
                const templateIndex = template.findIndex(t => t.id === runSessionId);
                if (templateIndex !== -1 && template[templateIndex].name !== updatedRunSession.name) {
                    template[templateIndex].name = updatedRunSession.name;
                    saveRunSessionTemplate(template);
                }

                if (newTargetIsoWeek === originalIsoWeek) {
                    // Staying in the same week
                    originalWeekData[rsIndexInOriginal] = updatedRunSession;
                    saveWeekData(originalIsoWeek, originalWeekData);
                } else {
                    // Moving to a different week
                    originalWeekData.splice(rsIndexInOriginal, 1); // Remove from original week's data
                    saveWeekData(originalIsoWeek, originalWeekData);

                    let newTargetWeekData = getWeekData(newTargetIsoWeek);
                    const existingIndexInNewTarget = newTargetWeekData.findIndex(rs => rs.id === runSessionId);
                    if (existingIndexInNewTarget !== -1) {
                        newTargetWeekData[existingIndexInNewTarget] = updatedRunSession;
                    } else {
                        newTargetWeekData.push(updatedRunSession);
                    }
                    saveWeekData(newTargetIsoWeek, newTargetWeekData);
                }

                closeOpenProfileEditor();
                renderProfileScreen();
                // If the edit affects the current week's display on home screen, re-render it.
                if (currentScreenId === 'home-screen' &&
                    (currentIsoWeekInfo.isoWeekString === originalIsoWeek || currentIsoWeekInfo.isoWeekString === newTargetIsoWeek)) {
                    renderHomeRunSessions();
                }
                if (currentScreenId === 'stats-screen') renderStatsScreen();
            }

            /**
             * Derives week display information from an ISO week string (e.g., "2023-W42").
             * It determines a date within that week (specifically, the Thursday) and
             * then calls getCurrentIsoWeek() to get the full details.
             */
            function getWeekRangeFromIsoString(isoWeek) {
                try {
                    const [yearStr, weekNumStr] = isoWeek.split('-W');
                    const year = parseInt(yearStr);
                    const weekNum = parseInt(weekNumStr);

                    if (isNaN(year) || isNaN(weekNum) || weekNum < 1 || weekNum > 53) {
                        console.warn("Invalid isoWeek format for getWeekRangeFromIsoString:", isoWeek);
                        return { weekRange: `Invalid Week: ${isoWeek}`, weekNumber: weekNumStr || '', year: year || new Date().getFullYear(), startDate: null, endDate: null };
                    }

                    // Jan 4th is always in ISO week 1. Find the Thursday of that week.
                    // Using UTC for consistency with ISO 8601.
                    const jan4UTC = new Date(Date.UTC(year, 0, 4));
                    const dayOfWeekJan4 = jan4UTC.getUTCDay(); // 0 (Sun) to 6 (Sat)

                    // Offset from Jan 4th to the Thursday of its week.
                    // Thursday is day 4 in getUTCDay() results.
                    const offsetToWeek1Thursday = 4 - dayOfWeekJan4;
                    const firstThursdayUTC = new Date(Date.UTC(year, 0, 4 + offsetToWeek1Thursday));

                    // Add (weekNum - 1) weeks to the first Thursday to get to Thursday of the target week
                    const thursdayOfGivenWeekUTC = new Date(firstThursdayUTC.getTime());
                    thursdayOfGivenWeekUTC.setUTCDate(firstThursdayUTC.getUTCDate() + (weekNum - 1) * 7);

                    // Calculate Monday (start) and Sunday (end) of the target week
                    const mondayOfWeekUTC = new Date(thursdayOfGivenWeekUTC.getTime());
                    mondayOfWeekUTC.setUTCDate(thursdayOfGivenWeekUTC.getUTCDate() - 3);

                    const sundayOfWeekUTC = new Date(thursdayOfGivenWeekUTC.getTime());
                    sundayOfWeekUTC.setUTCDate(sundayOfWeekUTC.getUTCDate() + 3); // Corrected: operate on sundayOfWeekUTC

                    // Helper to format date as "Month Day"
                    const formatMonthDayUTC = (date) => {
                        if (!date) return '';
                        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        const month = monthNames[date.getUTCMonth()];
                        const day = date.getUTCDate();
                        return `${month} ${day}`;
                    };

                    // Determine if the week spans two months
                    const startMonthDay = formatMonthDayUTC(mondayOfWeekUTC);
                    const endMonthDay = formatMonthDayUTC(sundayOfWeekUTC);

                    let rangeString;
                    if (mondayOfWeekUTC.getUTCMonth() === sundayOfWeekUTC.getUTCMonth()) {
                        // Same month: "Month Day1 ‚Äì Day2"
                        const month = formatMonthDayUTC(mondayOfWeekUTC).split(' ')[0]; // Get month name from start date
                        const startDay = mondayOfWeekUTC.getUTCDate();
                        const endDay = sundayOfWeekUTC.getUTCDate();
                        rangeString = `${month} ${startDay} ‚Äì ${endDay}`;
                    } else {
                        // Different months: "Month1 Day1 ‚Äì Month2 Day2"
                        rangeString = `${startMonthDay} ‚Äì ${endMonthDay}`;
                    }


                    return {
                        weekRange: rangeString,
                        weekNumber: String(weekNum).padStart(2, '0'), // Return padded week number
                        year: year,
                        startDate: mondayOfWeekUTC, // Still include Date objects for potential use
                        endDate: sundayOfWeekUTC
                    };

                } catch (e) {
                    console.error("Error calculating week range for", isoWeek, ":", e);
                    const parts = isoWeek.split('-W');
                    return {
                        weekRange: `Error calculating range for ${isoWeek}`,
                        weekNumber: parts[1] || '',
                        year: parseInt(parts[0]) || new Date().getFullYear(),
                        startDate: null,
                        endDate: null
                    };
                }
            }

                                    borderWidth: 1,
                                    padding: 10,
                                    callbacks: {
                                        label: function (context) {
                                            let label = '';
                                            if (context.parsed.y !== null) {
                                                label += context.parsed.y.toFixed(2) + ' km';
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
                statsSummaryElement.textContent = chartLabel;
            }

            function getAllHistoricalRunSessions() {
                const allSessions = [];
                const allKeys = Object.keys(localStorage).filter(key => key.startsWith(WEEK_DATA_PREFIX));
                allKeys.forEach(key => {
                    const weekData = loadData(key);
                    if (weekData && weekData.length > 0) {
                        weekData.forEach(rs => {
                            if (rs.done && rs.distance != null && rs.runDate) {
                                allSessions.push(rs);
                            }
                        });
                    }
                });
                return allSessions;
            }

            function filterSessionsByPeriod(sessions, period) {
                const today = new Date();
                const currentWeekInfo = getCurrentIsoWeek(today); // Uses corrected function
                const currentYearStart = new Date(today.getFullYear(), 0, 1);
                const currentYearEnd = new Date(today.getFullYear(), 11, 31, 23, 59, 59);

                return sessions.filter(rs => {
                    if (!rs.runDate) return false;
                    const runDate = new Date(rs.runDate + "T00:00:00"); // Treat as local
                    if (isNaN(runDate.getTime())) return false;

                    switch (period) {
                        case 'week':
                            return runDate >= currentWeekInfo.startDate && runDate <= currentWeekInfo.endDate;
                        case 'year':
                            return runDate >= currentYearStart && runDate <= currentYearEnd;
                        default: return false;
                    }
                });
            }


            // --- Reset Logic ---
            function handleResetAll() {
                if (confirm("‚ö†Ô∏è Are you sure you want to permanently delete ALL your Stay Fit! run session data? This cannot be undone.")) {
                    if (confirm("‚ö†Ô∏è FINAL WARNING: Delete all data?")) {
                        Object.keys(localStorage).forEach(key => { if (key.startsWith('stayfit_')) localStorage.removeItem(key); });
                        currentIsoWeekInfo = getCurrentIsoWeek(); // Re-initialize with corrected function
                        saveRunSessionTemplate([]);
                        saveWeekData(currentIsoWeekInfo.isoWeekString, []);
                        initializeApp();
                        alert(`All Stay Fit! data entries have been cleared.`);
                        switchScreen('home-screen', true);
                    }
                }
            }

            // --- Utilities ---
            function escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return String(unsafe);
                return unsafe
                    .replace(/&/g, "&")
                    .replace(/</g, "<")
                    .replace(/>/g, ">")
                    .replace(/"/g, '"')
                    .replace(/'/g, "'");
            }
            function parseTimeInput(timeString) {
                timeString = String(timeString).trim().replace(/[.,]/g, ":");
                const parts = timeString.split(':').map(part => part.trim()).filter(part => part !== '');
                let hours = 0, minutes = 0, seconds = 0;
                if (parts.length === 2) { minutes = parseInt(parts[0], 10); seconds = parseInt(parts[1], 10); }
                else if (parts.length === 3) { hours = parseInt(parts[0], 10); minutes = parseInt(parts[1], 10); seconds = parseInt(parts[2], 10); }
                else if (parts.length === 1 && !isNaN(parseInt(parts[0], 10))) { minutes = parseInt(parts[0], 10); }
                else { return null; }

                if (isNaN(hours) || isNaN(minutes) || isNaN(seconds) || hours < 0 || minutes < 0 || seconds < 0 || minutes > 59 || seconds > 59) {
                    if (parts.length === 2 && minutes >= 60 && !isNaN(minutes) && !isNaN(seconds) && seconds <= 59) { /* valid, will convert */ }
                    else if (parts.length === 1 && minutes >= 0 && !isNaN(minutes)) { /* valid (treat as minutes) */ }
                    else { return null; }
                }
                if (parts.length === 2 && minutes >= 60) { hours = Math.floor(minutes / 60); minutes %= 60; }
                else if (parts.length === 1) { hours = Math.floor(minutes / 60); minutes %= 60; }

                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            function formatTimeForDisplay(timeString) {
                if (!timeString || !/^\d{2}:\d{2}:\d{2}$/.test(timeString)) return timeString || '';
                return timeString.startsWith('00:') ? timeString.substring(3) : timeString;
            }
            function formatTimeForDisplaySimple(timeString) {
                if (!timeString || !/^\d{2}:\d{2}$/.test(timeString.substring(0, 5))) return timeString || '';
                const [h, m] = timeString.split(':');
                const hour = parseInt(h, 10);
                if (isNaN(hour) || isNaN(parseInt(m, 10))) return timeString;
                const period = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour % 12 === 0 ? 12 : hour % 12;
                return `${displayHour}:${m} ${period}`;
            }
            function formatDateForDisplay(isoDateString) {
                if (!isoDateString) return '';
                try {
                    const date = new Date(isoDateString + "T00:00:00"); // Treat as local
                    return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                } catch (e) { return isoDateString; }
            }
            function formatCompletionTimestamp(isoString) {
                if (!isoString) return '';
                try {
                    const date = new Date(isoString); // Assumes ISO string is UTC or has TZ, Date constructor handles it
                    return `Completed: ${date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}, ${date.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' })}`;
                } catch (e) { return 'Completed: (invalid date)'; }
            }

            // --- Start the app ---
            initializeApp();
        });
    </script>
