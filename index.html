<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stay Fit! - Run Tracker</title>
    <meta name="description"
        content="Track your weekly run sessions and stay fit with this simple tracker app. Mark tasks, add details like distance and time, and view your progress.">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="media/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="media/apple-touch-icon.png">
    <link rel="preload" href="media/text-logo.avif" as="image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>


    <style>
        :root {
            --background-color: #F7F7F9;
            --text-color: #1F2937;
            --secondary-text-color: #6B7280;
            --accent-color: #3B82F6;
            --accent-color-rgb: 59, 130, 246;
            --accent-color-darker: #2563EB;
            --card-background: #FFFFFF;
            --border-color: #E5E7EB;
            --input-background-color: #F3F4F6;
            --input-focus-background-color: #FFFFFF;
            --danger-color: #EF4444;
            --danger-hover-color: #DC2626;
            --success-color: #10B981;
            --success-hover-color: #059669;
            --done-background-color: rgba(16, 185, 129, 0.08);
            --nav-background-color: rgba(252, 252, 252, 0.85);

            --border-radius: 10px;
            --border-radius-small: 6px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --transition-speed: 0.2s;
            --long-transition-speed: 0.3s;

            --card-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03), 0 1px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px 0 rgba(0, 0, 0, 0.03);
            --card-shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100svh;
            height: 100dvh;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 24px 20px 100px 20px;
        }

        *:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
            border-radius: var(--border-radius-small);
        }

        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.2);
        }


        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn var(--transition-speed) ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen.fade-out {
            animation: fadeOut var(--transition-speed) ease-in forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-8px);
            }
        }

        h1.screen-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-color);
            text-align: center;
            letter-spacing: -0.5px;
        }

        img.screen-logo {
            width: 100%;
            max-width: 220px;
            max-height: 70px;
            object-fit: contain;
            margin: 0 auto 30px auto;
            display: block;
            filter: invert(1);
        }

        .add-run-session-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-run-session-form input[type="text"],
        .details-input-group input[type="number"],
        .details-input-group input[type="text"],
        .details-input-group input[type="date"],
        .details-input-group input[type="time"],
        select#stats-period-filter,
        .profile-editor-form input[type="text"],
        .profile-editor-form input[type="number"],
        .profile-editor-form input[type="date"],
        .profile-editor-form input[type="time"] {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: var(--font-family);
            background-color: var(--input-background-color);
            color: var(--text-color);
            transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        select#stats-period-filter {
            flex-grow: 0;
            min-width: 160px;
        }

        .add-run-session-form input[type="text"]::placeholder,
        .details-input-group input::placeholder,
        .profile-editor-form input::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }

        .add-run-session-form input[type="text"]:focus,
        .details-input-group input:focus,
        select#stats-period-filter:focus,
        .profile-editor-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--input-focus-background-color);
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.2);
        }

        .details-input-group input[type="date"]::-webkit-calendar-picker-indicator,
        .details-input-group input[type="time"]::-webkit-calendar-picker-indicator,
        .profile-editor-form input[type="date"]::-webkit-calendar-picker-indicator,
        .profile-editor-form input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
            cursor: pointer;
        }


        .add-run-session-form button,
        .minimal-button {
            padding: 10px 16px;
            background-color: var(--accent-color);
            background-image: linear-gradient(to bottom, var(--accent-color), var(--accent-color-darker));
            color: #FFFFFF;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease, transform 0.15s ease, box-shadow var(--transition-speed) ease;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .add-run-session-form button {
            padding: 12px 15px;
            flex-shrink: 0;
        }


        .add-run-session-form button:hover,
        .minimal-button:hover {
            background-image: linear-gradient(to bottom, var(--accent-color-darker), var(--accent-color-darker));
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .add-run-session-form button:active,
        .minimal-button:active {
            transform: scale(0.97) translateY(0);
        }

        .minimal-button.danger {
            background-image: linear-gradient(to bottom, var(--danger-color), var(--danger-hover-color));
        }

        .minimal-button.danger:hover {
            background-image: linear-gradient(to bottom, var(--danger-hover-color), var(--danger-hover-color));
        }

        .minimal-button.save-details-button,
        .minimal-button.profile-save-button {
            background-image: linear-gradient(to bottom, var(--success-color), var(--success-hover-color));
        }

        .minimal-button.save-details-button:hover,
        .minimal-button.profile-save-button:hover {
            background-image: linear-gradient(to bottom, var(--success-hover-color), var(--success-hover-color));
        }

        .minimal-button.profile-cancel-button {
            background-image: none;
            background-color: var(--input-background-color);
            color: var(--secondary-text-color);
            box-shadow: none;
        }

        .minimal-button.profile-cancel-button:hover {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .minimal-button i {
            font-size: 0.9em;
        }

        .minimal-button.delete-run-session-button-panel i {
            margin: 0;
        }

        .run-session-list {
            list-style: none;
            padding: 0;
        }

        .run-session-item {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
            position: relative;
        }

        .run-session-item:hover:not(.done):not(.editing) {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-3px);
            border-color: #D1D5DB;
        }

        .profile-run-session-item.editing .profile-item-chevron {
            transform: rotate(90deg);
        }

        .run-session-item.done {
            background-color: var(--done-background-color);
            border-color: color-mix(in srgb, var(--success-color) 20%, transparent);
        }

        .run-session-item.deleting {
            animation: fadeOutSlideUp var(--transition-speed) ease-in forwards;
        }

        @keyframes fadeOutSlideUp {
            from {
                opacity: 1;
                transform: translateY(0);
                max-height: 250px;
                padding: 20px;
                margin-bottom: 16px;
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
                padding: 0 20px;
                margin-bottom: 0;
                border: none;
                box-shadow: none;
            }
        }

        .run-session-item-main {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: default;
        }

        .run-session-item-main .checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #BDBDBD;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
            flex-shrink: 0;
        }

        .run-session-item-main .checkbox:hover {
            border-color: var(--accent-color);
        }

        .run-session-item-main .checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .run-session-item-main .checkbox:focus-visible {
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.3);
            outline: none;
        }

        .run-session-item-main .checkbox:checked::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 12px;
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .run-session-name {
            flex-grow: 1;
            font-size: 17px;
            font-weight: 600;
            padding: 8px 0;
            border: none;
            background: transparent;
            font-family: var(--font-family);
            color: var(--text-color);
            outline: none;
            width: auto;
            min-width: 50px;
            border-radius: var(--border-radius-small);
        }

        .run-session-item:not(.done) .run-session-name {
            cursor: text;
        }

        .run-session-item:not(.done) .run-session-name:focus {
            background-color: var(--input-background-color);
            padding-left: 10px;
            padding-right: 10px;
            margin-left: -10px;
            margin-right: -10px;
            box-shadow: inset 0 0 0 1px var(--border-color);
        }

        .run-session-item.done .run-session-name {
            color: var(--secondary-text-color);
            text-decoration: line-through;
            text-decoration-color: currentColor;
            text-decoration-thickness: 1.5px;
            opacity: 0.8;
        }

        .run-session-details-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--long-transition-speed) ease-out, padding var(--long-transition-speed) ease-out, margin-top var(--long-transition-speed) ease-out, border-top-color var(--long-transition-speed) ease-out;
            padding: 0 5px;
            margin-top: 0;
            border-top: 1px solid transparent;
        }

        .run-session-details-panel.open {
            max-height: 600px;
            padding-top: 20px;
            padding-bottom: 15px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .details-input-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .details-input-group label {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .details-input-group input[type="number"],
        .details-input-group input[type="text"],
        .details-input-group input[type="date"],
        .details-input-group input[type="time"] {
            margin-bottom: 0;
        }

        .details-input-group input[type="number"]::-webkit-outer-spin-button,
        .details-input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .details-buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .run-session-compact-display {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin-top: 0;
            padding-top: 0;
            border-top: 1px solid transparent;
            font-size: 15px;
            color: var(--secondary-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 1.4;
            transition: opacity var(--transition-speed) ease, max-height var(--transition-speed) ease, margin-top var(--transition-speed) ease, padding-top var(--transition-speed) ease, border-top-color var(--transition-speed) ease;
        }

        .run-session-compact-display.visible {
            opacity: 1;
            max-height: 120px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .compact-info {
            flex-grow: 1;
            margin-right: 10px;
        }

        .compact-info small {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .edit-details-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            flex-shrink: 0;
            border-radius: 50%;
            transition: background-color var(--transition-speed) ease, opacity var(--transition-speed) ease;
            margin-left: auto;
        }

        .edit-details-button:hover {
            background-color: rgba(var(--accent-color-rgb), 0.1);
        }

        .edit-details-button:focus-visible {
            background-color: rgba(var(--accent-color-rgb), 0.15);
            outline: none;
        }


        .week-block,
        .stats-block {
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .week-block:last-child,
        .stats-block:last-child {
            margin-bottom: 0;
        }

        .week-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .week-summary {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        .profile-run-session-list {
            list-style: none;
            padding: 0;
        }

        .profile-run-session-item {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            cursor: pointer;
            transition: opacity var(--transition-speed) ease-out, max-height var(--transition-speed) ease-out, padding var(--transition-speed) ease-out, margin-bottom var(--transition-speed) ease-out, background-color var(--transition-speed) ease;
            overflow: hidden;
        }

        .profile-run-session-item:last-child {
            border-bottom: none;
        }

        .profile-run-session-item-content-wrapper {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .profile-run-session-status {
            font-size: 20px;
            width: 28px;
            text-align: center;
            flex-shrink: 0;
        }

        .profile-run-session-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .profile-run-session-main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .profile-run-session-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 17px;
        }

        .profile-run-session-details-info {
            color: var(--secondary-text-color);
            font-size: 13px;
            text-align: right;
            flex-shrink: 0;
            opacity: 0.9;
        }

        .profile-run-session-timestamp {
            font-size: 13px;
            color: var(--secondary-text-color);
            padding-top: 3px;
            opacity: 0.8;
        }

        .profile-item-chevron {
            color: var(--border-color);
            font-size: 14px;
            transition: color var(--transition-speed) ease;
            margin-right: 3px;
        }

        .profile-run-session-item:hover .profile-item-chevron {
            color: var(--secondary-text-color);
        }

        .profile-editor-form {
            background-color: var(--background-color);
            padding-left: 15px;
            padding-right: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height var(--long-transition-speed) ease-out,
                opacity var(--long-transition-speed) ease-out,
                padding-top var(--long-transition-speed) ease-out,
                padding-bottom var(--long-transition-speed) ease-out,
                margin-top var(--long-transition-speed) ease-out;
        }

        .profile-editor-form .details-input-group {
            margin-bottom: 15px;
        }

        .profile-editor-form .details-input-group label {
            font-size: 12px;
            font-weight: 600;
        }

        .profile-editor-form .details-buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-editor-form .details-buttons-container>div {
            display: flex;
            gap: 8px;
        }

        .profile-editor-checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .profile-editor-checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .profile-editor-checkbox-group label {
            font-size: 16px;
            cursor: pointer;
        }


        .stats-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .stats-controls label {
            font-size: 16px;
            color: var(--secondary-text-color);
            font-weight: 500;
        }

        #stats-metrics-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .stats-metric-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .stats-chart-canvas-container {
            width: 100%;
            height: 280px;
            margin-bottom: 20px;
            position: relative;
        }

        .stats-summary-text {
            text-align: center;
            font-size: 15px;
            color: var(--secondary-text-color);
            margin-top: 5px;
            font-weight: 500;
        }

        .reset-all-button {
            display: block;
            width: 100%;
            margin: 40px 0 20px 0;
            padding: 16px;
            background-color: transparent;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease, transform 0.15s ease, box-shadow var(--transition-speed) ease;
            box-shadow: none;
        }

        .reset-all-button i {
            margin-right: 10px;
        }

        .reset-all-button:hover {
            background-color: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .reset-all-button:active {
            transform: scale(0.98) translateY(0);
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(80px + 1rem);
            padding: 1rem 0;
            background-color: var(--nav-background-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: stretch;
        }

        nav button {
            background: none;
            border: none;
            cursor: pointer;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary-text-color);
            transition: color var(--transition-speed) ease, transform 0.1s ease;
            padding: 8px 5px calc(8px + env(safe-area-inset-bottom)) 5px;
            position: relative;
        }

        nav button:active {
            transform: scale(0.95);
        }

        nav button i {
            font-size: 22px;
            margin-bottom: 6px;
            height: 28px;
            width: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            transition: background-color 0.2s ease, transform 0.2s ease;

            height: 40px;

        #no-run-sessions-message,
        #no-history-message {
            text-align: center;
            color: var(--secondary-text-color);
            padding: 40px 20px;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0.8;

        #no-run-sessions-message::before,
        #no-history-message::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        #no-run-sessions-message::before {
            content: '\f52c';
        }

        #no-history-message::before {
            content: '\f1da';
        }


        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <main>
        <section id="home-screen" class="screen active">
            <img class="screen-logo" src="media/text-logo.avif" alt="Stay Fit! Logo">

            <form class="add-run-session-form" id="add-run-session-form">
                <input type="text" id="new-run-session-name" placeholder="Add new run session..." autocomplete="off"
                    autocorrect="off" autocapitalize="none" spellcheck="false" required>
                <button type="submit" class="minimal-button" aria-label="Add Run Session">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>

            <ul class="run-session-list" id="run-session-list">
                <li id="no-run-sessions-message" class="hidden">
                    No run sessions added yet. Add one above!
                </li>
            </ul>
        </section>

        <section id="stats-screen" class="screen">
            <h1 class="screen-header">Statistics</h1>
            <div class="stats-controls">
                <label for="stats-period-filter">Show data for:</label>
                <select id="stats-period-filter">
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>

            <div id="stats-metrics-wrapper">
                <div class="stats-metric-card">
                    <div class="stats-chart-canvas-container">
                        <canvas id="totalKilometersChart"></canvas>
                    </div>
                    <div class="stats-summary-text" id="stats-summary">
                    </div>
                </div>

                <div class="stats-metric-card">
                    <div class="stats-chart-canvas-container">
                        <canvas id="averagePaceChart"></canvas>
                    </div>
                    <div class="stats-summary-text" id="stats-pace-summary">
                    </div>
                </div>
            </div>
        </section>

        <section id="profile-screen" class="screen">
            <h1 class="screen-header">Weekly Progress</h1>
            <div id="weekly-progress-container">
                <p id="no-history-message" class="hidden">
                    No run session data recorded yet.
                </p>
            </div>
            <button id="reset-all-button" class="reset-all-button">
                <i class="fa-solid fa-trash-can"></i> Reset All Data
            </button>
        </section>
    </main>

    <nav>
        <button data-target="home-screen" class="active" aria-label="Home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button data-target="stats-screen" aria-label="Stats">
            <i class="fa-solid fa-chart-line"></i>
            <span>Stats</span>
        </button>
        <button data-target="profile-screen" aria-label="Profile">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screens = document.querySelectorAll('.screen');
            const navButtons = document.querySelectorAll('nav button');
            const addRunSessionForm = document.getElementById('add-run-session-form');
            const newRunSessionInput = document.getElementById('new-run-session-name');
            const runSessionListContainer = document.getElementById('run-session-list');
            const weeklyProgressContainer = document.getElementById('weekly-progress-container');
            const resetAllButton = document.getElementById('reset-all-button');
            const noRunSessionsMessage = document.getElementById('no-run-sessions-message');
            const noHistoryMessage = document.getElementById('no-history-message');

            const main = document.querySelector('main');

            const statsPeriodFilter = document.getElementById('stats-period-filter');
            const statsChartCanvas = document.getElementById('totalKilometersChart');
            const statsSummaryElement = document.getElementById('stats-summary');
            let totalKilometersChart = null;

            const statsPaceChartCanvas = document.getElementById('averagePaceChart');
            const statsPaceSummaryElement = document.getElementById('stats-pace-summary');
            let averagePaceChartInstance = null;


            const TEMPLATE_KEY = 'stayfit_template';
            const WEEK_DATA_PREFIX = 'stayfit_week';
            const LAST_ACTIVE_SCREEN_KEY = 'stayfit_last_screen';

            let currentScreenId;

            if (performance.getEntriesByType("navigation")[0]?.type === "reload") {
                currentScreenId = localStorage.getItem(LAST_ACTIVE_SCREEN_KEY) || 'home-screen';
            } else {
                currentScreenId = 'home-screen';
            }

            let currentIsoWeekInfo = null;
            let openProfileEditor = null;

            function loadData(key, defaultValue = []) {
                const data = localStorage.getItem(key);
                try {
                    if (!data || data === 'null' || data === 'undefined') return defaultValue;
                    return JSON.parse(data);
                } catch (e) {
                    console.error(`Error parsing localStorage key "${key}":`, e, "Raw data:", data);
                    return defaultValue;
                }
            }

            function saveData(key, data) {
                try {
                    if (key === TEMPLATE_KEY) {
                        const uniqueData = [];
                        const seenNames = new Set();

                        data.forEach(item => {
                            if (!seenNames.has(item.name)) {
                                uniqueData.push(item);
                                seenNames.add(item.name);
                            }
                        });

                        localStorage.setItem(key, JSON.stringify(uniqueData));
                    } else {
                        localStorage.setItem(key, JSON.stringify(data));
                    }
                } catch (e) {
                    console.error(`Error saving data to localStorage key "${key}":`, e);
                    alert('Error saving data. Your storage might be full.');
                }
            }

            function getRunSessionTemplate() { return loadData(TEMPLATE_KEY); }
            function saveRunSessionTemplate(template) { saveData(TEMPLATE_KEY, template); }
            function getWeekData(isoWeek) { return loadData(WEEK_DATA_PREFIX + isoWeek); }
            function saveWeekData(isoWeek, data) { saveData(WEEK_DATA_PREFIX + isoWeek, data); }

            function getIsoWeekAndYear(dateInput) {
                const date = new Date(Date.UTC(dateInput.getFullYear(), dateInput.getMonth(), dateInput.getDate()));
                date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
                const year = date.getUTCFullYear();
                const yearStart = new Date(Date.UTC(year, 0, 1));
                const weekNumber = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
                return { year: year, week: weekNumber };
            }

            function getCurrentIsoWeek(dateInput = new Date()) {
                const localDate = new Date(dateInput.getTime());
                const { year: isoYear, week: isoWeekNumber } = getIsoWeekAndYear(localDate);
                const dayOfWeekLocal = localDate.getDay();
                const offsetToMonday = (dayOfWeekLocal === 0) ? -6 : (1 - dayOfWeekLocal);
                const monday = new Date(localDate.getTime());
                monday.setDate(localDate.getDate() + offsetToMonday);
                monday.setHours(0, 0, 0, 0);
                const sunday = new Date(monday.getTime());
                sunday.setDate(monday.getDate() + 6);
                sunday.setHours(23, 59, 59, 999);
                const isoWeekString = `${isoYear}-W${String(isoWeekNumber).padStart(2, '0')}`;
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const weekRange = `${monthNames[monday.getMonth()]} ${monday.getDate()} – ${monthNames[sunday.getMonth()]} ${sunday.getDate()}`;
                return { isoWeekString, weekRange, startDate: monday, endDate: sunday, weekNumber: isoWeekNumber, year: isoYear };
            }

            function getDaysInMonth(year, monthZeroIndexed) {
                return new Date(year, monthZeroIndexed + 1, 0).getDate();
            }


            function initializeApp() {
                currentIsoWeekInfo = getCurrentIsoWeek();
                const { isoWeekString } = currentIsoWeekInfo;
                let currentWeekData = getWeekData(isoWeekString);
                const template = getRunSessionTemplate();
                let dataUpdated = false;

                const migrateRunSession = (runSession) => {
                    let updated = false;
                    if (typeof runSession.completionTimestamp === 'undefined') {
                        runSession.completionTimestamp = runSession.done ? new Date().toISOString() : null;
                        updated = true;
                    }
                    if (typeof runSession.runDate === 'undefined') {
                        if (runSession.completionTimestamp) {
                            const d = new Date(runSession.completionTimestamp);
                            runSession.runDate = d.toISOString().split('T')[0];
                            runSession.runTime = d.toTimeString().split(' ')[0].substring(0, 5);
                        } else {
                            runSession.runDate = null;
                            runSession.runTime = null;
                        }
                        updated = true;
                    }
                    if (runSession.done && runSession.distance && runSession.distance > 0 && runSession.time && (typeof runSession.pace === 'undefined' || runSession.pace === null)) {
                        const totalSeconds = timeStringToSeconds(runSession.time);
                        if (totalSeconds !== null && totalSeconds > 0) {
                            runSession.pace = totalSeconds / runSession.distance;
                            updated = true;
                        } else {
                            runSession.pace = null;
                        }
                    } else if (runSession.done && (typeof runSession.pace === 'undefined')) {
                        runSession.pace = null;
                    }
                    return updated;
                };

                if (!currentWeekData || currentWeekData.length === 0 && template.length > 0) {
                    currentWeekData = template.map(rs => ({
                        id: rs.id, name: rs.name, done: false, distance: null, time: null, pace: null,
                        completionTimestamp: null, runDate: null, runTime: null
                    }));
                    dataUpdated = true;
                } else if (currentWeekData.length > 0) {
                    const existingIds = new Set(currentWeekData.map(w => w.id));
                    template.forEach(tRunSession => {
                        if (!existingIds.has(tRunSession.id)) {
                            currentWeekData.push({
                                id: tRunSession.id, name: tRunSession.name, done: false, distance: null, time: null, pace: null,
                                completionTimestamp: null, runDate: null, runTime: null
                            });
                            dataUpdated = true;
                        }
                    });
                } else {
                    currentWeekData = [];
                }

                currentWeekData.forEach(rs => { if (migrateRunSession(rs)) dataUpdated = true; });

                if (dataUpdated) saveWeekData(isoWeekString, currentWeekData);

                switchScreen(currentScreenId, true);
                renderHomeRunSessions();

                addRunSessionForm.addEventListener('submit', handleAddRunSession);
                navButtons.forEach(button => button.addEventListener('click', handleNavClick));
                resetAllButton.addEventListener('click', handleResetAll);
                runSessionListContainer.addEventListener('click', handleListClick);
                runSessionListContainer.addEventListener('input', handleListInput);
                runSessionListContainer.addEventListener('focusout', handleListFocusOut);
                statsPeriodFilter.addEventListener('change', renderStatsScreen);
                weeklyProgressContainer.addEventListener('click', handleProfileListClick);

                checkEmptyListState();
            }

            function switchScreen(targetId, instant = false) {
                const currentActiveScreen = document.querySelector('.screen.active');
                const targetScreen = document.getElementById(targetId);
                const currentActiveButton = document.querySelector('nav button.active');
                const targetButton = document.querySelector(`nav button[data-target="${targetId}"]`);

                if (openProfileEditor) {
                    closeOpenProfileEditor();
                }

                if (!targetScreen) return;
                if (currentActiveScreen === targetScreen && !instant) return;

                if (currentActiveScreen && !instant) {
                    currentActiveScreen.classList.add('fade-out');
                    setTimeout(() => {
                        if (currentActiveScreen) currentActiveScreen.classList.remove('active', 'fade-out');
                        targetScreen.classList.add('active');
                        main.scrollTop = 0;
                    }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed') || '0.25') * 1000);
                } else {
                    if (currentActiveScreen) currentActiveScreen.classList.remove('active', 'fade-out');
                    targetScreen.classList.add('active');
                    main.scrollTop = 0;
                }

                if (currentActiveButton) currentActiveButton.classList.remove('active');
                if (targetButton) targetButton.classList.add('active');

                currentScreenId = targetId;
                localStorage.setItem(LAST_ACTIVE_SCREEN_KEY, currentScreenId);

                if (targetId === 'profile-screen') renderProfileScreen();
                else if (targetId === 'stats-screen') {
                    setTimeout(() => {
                        renderStatsScreen();
                    }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed') || '0.25') * 1000);
                }
                else if (targetId === 'home-screen') {
                    renderHomeRunSessions();
                    checkEmptyListState();
                }
            }

            function handleNavClick(event) {
                const button = event.currentTarget;
                const targetId = button.getAttribute('data-target');
                switchScreen(targetId);
            }

            function handleListClick(event) {
                const target = event.target;
                const listItem = target.closest('.run-session-item');
                if (!listItem || listItem.classList.contains('deleting')) return;
                const runSessionId = parseInt(listItem.dataset.id);

                if (target.classList.contains('checkbox')) handleRunSessionCheck(runSessionId, listItem, target);
                else if (target.classList.contains('save-details-button') || target.closest('.save-details-button')) handleSaveDetails(runSessionId, listItem);
                else if (target.classList.contains('edit-details-button') || target.closest('.edit-details-button')) {
                    const detailsPanel = listItem.querySelector('.run-session-details-panel');
                    if (detailsPanel) {
                        detailsPanel.classList.toggle('open');
                        if (detailsPanel.classList.contains('open')) {
                            const firstInput = detailsPanel.querySelector('input:not([type="hidden"])');
                            if (firstInput) setTimeout(() => firstInput.focus(), 10);
                        }
                    }
                }
                else if (target.classList.contains('delete-run-session-button-panel') || target.closest('.delete-run-session-button-panel')) {
                    handleDeleteRunSession(runSessionId, listItem);
                }
            }
            function handleListInput(event) { }
            function handleListFocusOut(event) {
                const target = event.target;
                const listItem = target.closest('.run-session-item');
                if (!listItem || listItem.classList.contains('deleting') || listItem.dataset.temporarilyChecked === "true") return;
                const runSessionId = parseInt(listItem.dataset.id);
                if (target.classList.contains('run-session-name') && !listItem.classList.contains('done')) {
                    handleRunSessionNameEdit(runSessionId, target.value);
                }
            }

            function renderHomeRunSessions() {
                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                runSessionListContainer.innerHTML = '';
                if (weekData && weekData.length > 0) {
                    weekData.forEach(rs => runSessionListContainer.appendChild(createRunSessionListItem(rs)));
                }
                checkEmptyListState();
            }

            function createRunSessionListItem(runSession) {
                const li = document.createElement('li');
                li.classList.add('run-session-item');
                li.dataset.id = runSession.id;
                if (runSession.done) li.classList.add('done');

                const formattedTime = runSession.time ? formatTimeForDisplay(runSession.time) : '';
                const formattedPace = runSession.pace ? formatPace(runSession.pace) : '';
                const hasDetails = runSession.distance !== null || formattedTime || runSession.runDate || formattedPace;
                const safeName = escapeHtml(runSession.name);
                const today = new Date().toISOString().split('T')[0];
                const currentTime = new Date().toTimeString().split(' ')[0].substring(0, 5);


                li.innerHTML = `
                     <div class="run-session-item-main">
                         <input type="checkbox" class="checkbox" aria-label="Mark ${safeName} as done" ${runSession.done ? 'checked' : ''}>
                         <input type="text" class="run-session-name" value="${safeName}" ${runSession.done ? 'readonly' : ''} aria-label="Run session name for ${safeName}">
                         <button class="edit-details-button" aria-label="Edit details for ${safeName}">
                            <i class="fa-solid fa-pencil"></i>
                         </button>
                     </div>
                     <div class="run-session-details-panel">
                         <div class="details-input-group">
                             <label for="run-date-${runSession.id}">Date of Run</label>
                             <input type="date" id="run-date-${runSession.id}" value="${runSession.runDate || today}">
                         </div>
                         <div class="details-input-group">
                             <label for="run-time-${runSession.id}">Time of Run (HH:MM)</label>
                             <input type="time" id="run-time-${runSession.id}" value="${runSession.runTime || currentTime}">
                         </div>
                         <div class="details-input-group">
                             <label for="distance-${runSession.id}">Distance (km)</label>
                             <input type="number" step="0.01" id="distance-${runSession.id}" placeholder="e.g., 5.25" value="${runSession.distance !== null ? runSession.distance : ''}">
                         </div>
                         <div class="details-input-group">
                             <label for="time-${runSession.id}">Duration (HH:MM:SS or MM:SS)</label>
                             <input type="text" id="time-${runSession.id}" placeholder="e.g., 45:30 or 01:15:00" value="${formattedTime}">
                         </div>
                         <div class="details-buttons-container">
                            <button class="minimal-button danger delete-run-session-button-panel" aria-label="Delete Run Session">
                                <i class="fa-solid fa-trash-can"></i>Delete
                            </button>
                            <button class="minimal-button save-details-button" aria-label="Save Details">
                                <i class="fa-solid fa-save"></i>Save
                            </button>
                        </div>
                     </div>
                     <div class="run-session-compact-display ${runSession.done && hasDetails ? 'visible' : ''}">
                         <span class="compact-info">
                         </span>
                     </div>
                 `;
                updateCompactDisplay(runSession, li);

                const nameInput = li.querySelector('.run-session-name');
                nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !li.classList.contains('done') && li.dataset.temporarilyChecked !== "true") {
                        nameInput.blur(); e.preventDefault();
                    }
                });
                if (!runSession.done) {
                    const dateInput = li.querySelector(`#run-date-${runSession.id}`);
                    const timeInput = li.querySelector(`#run-time-${runSession.id}`);
                    if (dateInput && !dateInput.value) dateInput.value = today;
                    if (timeInput && !timeInput.value) timeInput.value = currentTime;
                }
                return li;
            }

            function handleAddRunSession(event) {
                event.preventDefault();
                const name = newRunSessionInput.value.trim();
                if (!name) return;
                const newRunSession = {
                    id: Date.now(), name: name, done: false, distance: null, time: null, pace: null,
                    completionTimestamp: null, runDate: null, runTime: null
                };
                const template = getRunSessionTemplate();
                template.push({ id: newRunSession.id, name: newRunSession.name });
                saveRunSessionTemplate(template);

                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                weekData.push(newRunSession);
                saveWeekData(isoWeekString, weekData);

                newRunSessionInput.value = '';
                const newItem = createRunSessionListItem(newRunSession);
                runSessionListContainer.appendChild(newItem);
                newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                checkEmptyListState();
            }

            function handleRunSessionCheck(runSessionId, listItemElement, checkboxElement) {
                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                const runSessionFromStorage = weekData.find(rs => rs.id === runSessionId);

                if (!runSessionFromStorage) return;

                const isChecking = checkboxElement.checked;
                const nameInput = listItemElement.querySelector('.run-session-name');
                const detailsPanel = listItemElement.querySelector('.run-session-details-panel');
                const dateInput = detailsPanel.querySelector(`#run-date-${runSessionId}`);
                const timeInput = detailsPanel.querySelector(`#run-time-${runSessionId}`);

                if (isChecking) {
                    listItemElement.classList.add('done');
                    nameInput.setAttribute('readonly', true);
                    detailsPanel.classList.add('open');

                    dateInput.value = new Date().toISOString().split('T')[0];
                    timeInput.value = new Date().toTimeString().split(' ')[0].substring(0, 5);

                    listItemElement.dataset.temporarilyChecked = "true";

                    const firstInput = detailsPanel.querySelector('input[type="number"]');
                    if (firstInput) setTimeout(() => firstInput.focus(), 10);
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    listItemElement.classList.remove('done');
                    nameInput.removeAttribute('readonly');
                    detailsPanel.classList.remove('open');

                    if (listItemElement.dataset.temporarilyChecked === "true") {
                        listItemElement.removeAttribute("temporarilyChecked");
                        dateInput.value = runSessionFromStorage.runDate || new Date().toISOString().split('T')[0];
                        timeInput.value = runSessionFromStorage.runTime || new Date().toTimeString().split(' ')[0].substring(0, 5);
                    } else {
                        const rsToUpdate = weekData.find(rs => rs.id === runSessionId);
                        if (rsToUpdate) {
                            rsToUpdate.done = false;
                            rsToUpdate.completionTimestamp = null;
                            saveWeekData(isoWeekString, weekData);
                        }
                    }
                    updateCompactDisplay(runSessionFromStorage, listItemElement);
                }
            }


            function handleRunSessionNameEdit(runSessionId, newName) {
                newName = newName.trim();
                const { isoWeekString } = currentIsoWeekInfo;
                const weekData = getWeekData(isoWeekString);
                const runSession = weekData.find(rs => rs.id === runSessionId);
                if (!runSession) return;

                const listItemElement = document.querySelector(`.run-session-item[data-id="${runSessionId}"]`);
                if (listItemElement && listItemElement.dataset.temporarilyChecked === "true") {
                    const nameInput = listItemElement.querySelector('.run-session-name');
                    if (nameInput) nameInput.value = runSession.name;
                    return;
                }

                const originalName = runSession.name;
                const nameInput = document.querySelector(`.run-session-item[data-id="${runSessionId}"] .run-session-name`);

                if (!newName) { if (nameInput) nameInput.value = originalName; return; }
                if (originalName === newName) { return; }

                let nameChangedInTemplate = false;
                const template = getRunSessionTemplate();
                const templateIndex = template.findIndex(rs => rs.id === runSessionId);
                if (templateIndex !== -1 && template[templateIndex].name !== newName) {
                    template[templateIndex].name = newName;
                    saveRunSessionTemplate(template);
                    nameChangedInTemplate = true;
                }

                runSession.name = newName;
                saveWeekData(isoWeekString, weekData);

                if (nameChangedInTemplate || runSession.name !== originalName) {
                    const listItem = document.querySelector(`.run-session-item[data-id="${runSessionId}"]`);
                    if (listItem) {
                        const safeNewName = escapeHtml(newName);
                        listItem.querySelector('.checkbox')?.setAttribute('aria-label', `Mark ${safeNewName} as done`);
                        if (nameInput) nameInput.setAttribute('aria-label', `Run session name for ${safeNewName}`);
                        listItem.querySelector('.edit-details-button')?.setAttribute('aria-label', `Edit details for ${safeNewName}`);
                    }
                }
            }

            function handleSaveDetails(runSessionId, listItemElement) {
                const currentWeekOriginalIso = currentIsoWeekInfo.isoWeekString;

                const distanceInput = listItemElement.querySelector(`#distance-${runSessionId}`);
                const timeInput = listItemElement.querySelector(`#time-${runSessionId}`);
                const runDateInput = listItemElement.querySelector(`#run-date-${runSessionId}`);
                const runTimeInput = listItemElement.querySelector(`#run-time-${runSessionId}`);
                const detailsPanel = listItemElement.querySelector('.run-session-details-panel');

                const distance = distanceInput.value ? parseFloat(distanceInput.value) : null;
                const timeInputValue = timeInput.value.trim();
                let parsedTime = null;
                if (timeInputValue) {
                    parsedTime = parseTimeInput(timeInputValue);
                    if (parsedTime === null) {
                        alert('Invalid duration format. Please use HH:MM:SS or MM:SS (e.g., 01:15:30 or 45:00).');
                        timeInput.focus(); return;
                    }
                    timeInput.value = formatTimeForDisplay(parsedTime);
                }

                const runDateValue = runDateInput.value || new Date().toISOString().split('T')[0];
                const runTimeValue = runTimeInput.value || null;

                const targetRunActualDate = new Date(runDateValue + "T00:00:00");
                const targetIsoWeekInfo = getCurrentIsoWeek(targetRunActualDate);
                const targetWeekIso = targetIsoWeekInfo.isoWeekString;

                let currentWeekData = getWeekData(currentWeekOriginalIso);
                const rsIndex = currentWeekData.findIndex(rs => rs.id === runSessionId);

                if (rsIndex === -1) {
                    console.error("Run session not found in current week data for save.");
                    return;
                }

                const runSessionToUpdate = { ...currentWeekData[rsIndex] };

                runSessionToUpdate.done = true;
                runSessionToUpdate.distance = (distance !== null && !isNaN(distance)) ? distance : null;
                runSessionToUpdate.time = parsedTime;
                runSessionToUpdate.runDate = runDateValue;
                runSessionToUpdate.runTime = runTimeValue;

                runSessionToUpdate.pace = null;
                if (runSessionToUpdate.distance && runSessionToUpdate.distance > 0 && runSessionToUpdate.time) {
                    const totalSeconds = timeStringToSeconds(runSessionToUpdate.time);
                    if (totalSeconds !== null && totalSeconds > 0) {
                        runSessionToUpdate.pace = totalSeconds / runSessionToUpdate.distance;
                    }
                }

                let completedDate;
                if (runSessionToUpdate.runDate) {
                    const [year, month, day] = runSessionToUpdate.runDate.split('-').map(Number);
                    completedDate = new Date(year, month - 1, day);
                    if (runSessionToUpdate.runTime) {
                        const [hours, minutes] = runSessionToUpdate.runTime.split(':').map(Number);
                        if (!isNaN(hours) && !isNaN(minutes)) completedDate.setHours(hours, minutes);
                    }
                } else {
                    completedDate = new Date();
                }
                runSessionToUpdate.completionTimestamp = completedDate.toISOString();

                if (targetWeekIso === currentWeekOriginalIso) {
                    currentWeekData[rsIndex] = runSessionToUpdate;
                    saveWeekData(currentWeekOriginalIso, currentWeekData);
                    listItemElement.removeAttribute("temporarilyChecked");
                    listItemElement.classList.add('done');
                    listItemElement.querySelector('.run-session-name').setAttribute('readonly', true);
                    detailsPanel.classList.remove('open');
                    updateCompactDisplay(runSessionToUpdate, listItemElement);

                } else {
                    currentWeekData.splice(rsIndex, 1);
                    saveWeekData(currentWeekOriginalIso, currentWeekData);
                    let targetWeekData = getWeekData(targetWeekIso);
                    const existingIndexInTarget = targetWeekData.findIndex(rs => rs.id === runSessionId);
                    if (existingIndexInTarget !== -1) {
                        targetWeekData[existingIndexInTarget] = runSessionToUpdate;
                    } else {
                        targetWeekData.push(runSessionToUpdate);
                    }
                    saveWeekData(targetWeekIso, targetWeekData);
                    listItemElement.remove();
                    checkEmptyListState();
                }

                if (currentScreenId === 'profile-screen') renderProfileScreen();
                if (currentScreenId === 'stats-screen') renderStatsScreen();
            }

            function updateCompactDisplay(runSession, listItemElement) {
                const compactDisplay = listItemElement.querySelector('.run-session-compact-display');
                if (!compactDisplay) return;
                const compactInfoSpan = compactDisplay.querySelector('.compact-info');
                const editButton = listItemElement.querySelector('.edit-details-button');

                if (runSession.done) {
                    let infoParts = [];
                    if (runSession.distance !== null) {
                        infoParts.push(`<strong>${runSession.distance}</strong> km`);
                    }
                    const formattedDurationForDisplay = runSession.time ? formatTimeForDisplay(runSession.time) : '';
                    if (formattedDurationForDisplay) {
                        infoParts.push(`<strong>${formattedDurationForDisplay}</strong>`);
                    }
                    if (runSession.pace) {
                        const formattedPace = formatPace(runSession.pace);
                        if (formattedPace) infoParts.push(`<strong>${formattedPace}</strong>`);
                    }

                    let detailsText = infoParts.join(' <span style="opacity:0.5; margin: 0 2px;">·</span> ');

                    let runDateTimeInfo = '';
                    if (runSession.runDate) {
                        const friendlyDate = formatDateForDisplay(runSession.runDate);
                        const friendlyTime = runSession.runTime ? ` at ${formatTimeForDisplaySimple(runSession.runTime)}` : '';
                        runDateTimeInfo = ` <br><small>On: ${friendlyDate}${friendlyTime}</small>`;
                    }

                    if (!detailsText && !runDateTimeInfo) {
                        detailsText = 'Completed (No details)';
                    } else if (!detailsText && runDateTimeInfo) {
                        detailsText = 'Completed';
                    }

                    compactInfoSpan.innerHTML = `
                        🏅 ${detailsText || ''}
                        ${runDateTimeInfo}
                    `;
                    compactDisplay.classList.add('visible');
                    if (editButton) editButton.classList.remove('hidden');

                } else {
                    compactDisplay.classList.remove('visible');
                    compactInfoSpan.innerHTML = '';
                    if (editButton) editButton.classList.remove('hidden');
                }
            }

            function handleDeleteRunSession(runSessionId, listItemElement) {
                const runSessionName = listItemElement.querySelector('.run-session-name')?.value || 'this run session';
                const safeName = escapeHtml(runSessionName);
                if (confirm(`Are you sure you want to delete "${safeName}"?\nThis will remove it permanently from the template and this week.`)) {
                    listItemElement.classList.add('deleting');
                    try {
                        const { isoWeekString } = currentIsoWeekInfo;
                        let weekData = getWeekData(isoWeekString);
                        weekData = weekData.filter(rs => rs.id !== runSessionId);
                        saveWeekData(isoWeekString, weekData);

                        let template = getRunSessionTemplate();
                        template = template.filter(rs => rs.id !== runSessionId);
                        saveRunSessionTemplate(template);
                    } catch (error) {
                        console.error("Error deleting run session data:", error);
                        alert("Failed to delete run session data.");
                        listItemElement.classList.remove('deleting'); return;
                    }
                    listItemElement.addEventListener('animationend', () => {
                        listItemElement.remove();
                        checkEmptyListState();
                        if (currentScreenId === 'profile-screen') renderProfileScreen();
                        if (currentScreenId === 'stats-screen') renderStatsScreen();
                    }, { once: true });
                }
            }

            function checkEmptyListState() {
                const remainingItems = runSessionListContainer.querySelectorAll('.run-session-item:not(.deleting)');
                noRunSessionsMessage.classList.toggle('hidden', remainingItems.length > 0);
            }


            function handleProfileListClick(event) {
                const editorForm = event.target.closest('.profile-editor-form');

                if (editorForm) {
                    if (event.target.classList.contains('profile-save-button') || event.target.closest('.profile-save-button')) {
                        saveProfileEdit(editorForm);
                    } else if (event.target.classList.contains('profile-cancel-button') || event.target.closest('.profile-cancel-button')) {
                        closeOpenProfileEditor();
                    } else if (event.target.classList.contains('profile-delete-button') || event.target.closest('.profile-delete-button')) {
                        handleDeleteProfileItem(editorForm);
                    }
                    return;
                }

                const itemElement = event.target.closest('.profile-run-session-item');
                if (!itemElement) return;

                const runSessionId = parseInt(itemElement.dataset.id);
                const isoWeek = itemElement.dataset.week;
                toggleProfileItemEditor(itemElement, runSessionId, isoWeek);
            }

            function closeEditor(itemElement, editorForm) {
                if (!itemElement || !editorForm) return;

                itemElement.classList.remove('editing');
                editorForm.style.maxHeight = '0px';
                editorForm.style.opacity = '0';
                editorForm.style.paddingTop = '0';
                editorForm.style.paddingBottom = '0';
                editorForm.style.marginTop = '0';

                const handleTransitionEnd = (e) => {
                    if (e.propertyName === 'opacity' && editorForm.style.opacity === '0') {
                        editorForm.remove();
                        editorForm.removeEventListener('transitionend', handleTransitionEnd);
                    }
                };
                editorForm.addEventListener('transitionend', handleTransitionEnd);
                setTimeout(() => {
                    if (editorForm.parentNode && editorForm.style.opacity === '0') editorForm.remove();
                }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--long-transition-speed') || '0.35') * 1000 + 100);
            }

            function closeOpenProfileEditor() {
                if (openProfileEditor && openProfileEditor.form) {
                    closeEditor(openProfileEditor.itemElement, openProfileEditor.form);
                    openProfileEditor = null;
                }
            }

            function openProfileEditorWithoutTransition(newItemElement, updatedRunSession, runSessionId, newTargetIsoWeek) {
                if (newItemElement) {
                    if (openProfileEditor && openProfileEditor.form) {
                        openProfileEditor.form.remove();
                        openProfileEditor = null;
                    }
                    const editorForm = createProfileEditorForm(updatedRunSession, runSessionId, newTargetIsoWeek);
                    newItemElement.classList.add('editing');
                    newItemElement.appendChild(editorForm);
                    editorForm.style.transition = 'none';
                    editorForm.style.paddingTop = '20px';
                    editorForm.style.paddingBottom = '20px';
                    editorForm.style.marginTop = '15px';
                    editorForm.style.maxHeight = (editorForm.scrollHeight + 40) + 'px';
                    editorForm.style.opacity = '1';
                    void editorForm.offsetHeight;
                    editorForm.style.transition = '';
                    openProfileEditor = { form: editorForm, id: runSessionId, itemElement: newItemElement, isoWeek: newTargetIsoWeek };
                }
            }

            function toggleProfileItemEditor(itemElement, runSessionId, isoWeek) {
                const editorAlreadyOpenForThisItem = itemElement.querySelector('.profile-editor-form');

                if (editorAlreadyOpenForThisItem) {
                    closeEditor(itemElement, editorAlreadyOpenForThisItem);
                    if (openProfileEditor && openProfileEditor.id === runSessionId) {
                        openProfileEditor = null;
                    }
                    return;
                }

                if (openProfileEditor && openProfileEditor.id !== runSessionId) {
                    closeOpenProfileEditor();
                }

                const weekData = getWeekData(isoWeek);
                const runSession = weekData.find(rs => rs.id === runSessionId);
                if (!runSession) return;

                itemElement.classList.add('editing');
                const editorForm = createProfileEditorForm(runSession, runSessionId, isoWeek);
                itemElement.appendChild(editorForm);

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        editorForm.style.paddingTop = '20px';
                        editorForm.style.paddingBottom = '20px';
                        editorForm.style.marginTop = '15px';
                        editorForm.style.maxHeight = (editorForm.scrollHeight + 40) + 'px';
                        editorForm.style.opacity = '1';
                    });
                });

                openProfileEditor = { form: editorForm, id: runSessionId, itemElement: itemElement, isoWeek: isoWeek };
            }


            function createProfileEditorForm(runSession, runSessionId, isoWeek) {
                const form = document.createElement('form');
                form.className = 'profile-editor-form';
                form.dataset.id = runSessionId;
                form.dataset.week = isoWeek;
                form.addEventListener('submit', e => e.preventDefault());

                const today = new Date().toISOString().split('T')[0];
                const currentTime = new Date().toTimeString().split(' ')[0].substring(0, 5);
                const safeName = escapeHtml(runSession.name);
                const formattedTime = runSession.time ? formatTimeForDisplay(runSession.time) : '';

                form.innerHTML = `
                    <div class="profile-editor-checkbox-group">
                        <input type="checkbox" id="profile-edit-done-${runSessionId}" ${runSession.done ? 'checked' : ''}>

                    </div>
                    <div class="details-input-group">
                        <label for="profile-edit-name-${runSessionId}">Name</label>
                        <input type="text" id="profile-edit-name-${runSessionId}" value="${safeName}">
                    </div>
                    <div class="details-input-group">
                        <label for="profile-edit-date-${runSessionId}">Date of Run</label>

                    </div>
                    <div class="details-input-group">
                        <label for="profile-edit-time-${runSessionId}">Time of Run (HH:MM)</label>

                    </div>
                    <div class="details-input-group">
                        <label for="profile-edit-distance-${runSessionId}">Distance (km)</label>

                    </div>
                    <div class="details-input-group">
                        <label for="profile-edit-duration-${runSessionId}">Duration (HH:MM:SS or MM:SS)</label>
                        <input type="text" id="profile-edit-duration-${runSessionId}" placeholder="e.g., 45:30" value="${formattedTime}">
                    </div>

                        <button type="button" class="minimal-button danger profile-delete-button">
                            <i class="fa-solid fa-trash-can"></i> Delete
                        </button>

                            <button type="button" class="minimal-button profile-cancel-button">Cancel</button>
                            <button type="button" class="minimal-button profile-save-button">
                                <i class="fa-solid fa-save"></i> Save
                            </button>
                        </div>
                    </div>
