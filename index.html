            function saveProfileEdit(editorForm) {
                const runSessionId = parseInt(editorForm.dataset.id);
                const originalIsoWeek = editorForm.dataset.week;

                const newName = editorForm.querySelector(`#profile-edit-name-${runSessionId}`).value.trim();
                const newDoneState = editorForm.querySelector(`#profile-edit-done-${runSessionId}`).checked;
                const newRunDateValue = editorForm.querySelector(`#profile-edit-date-${runSessionId}`).value || new Date().toISOString().split('T')[0];
                const newRunTimeValue = editorForm.querySelector(`#profile-edit-time-${runSessionId}`).value || null;
                const distanceVal = editorForm.querySelector(`#profile-edit-distance-${runSessionId}`).value;
                const newDistance = distanceVal ? parseFloat(distanceVal) : null;
                const durationVal = editorForm.querySelector(`#profile-edit-duration-${runSessionId}`).value.trim();
                const newParsedTime = durationVal ? parseTimeInput(durationVal) : null;

                if (durationVal && newParsedTime === null) {
                    alert('Invalid duration format. Please use HH:MM:SS or MM:SS.');
                    return;
                }

                const targetRunActualDate = new Date(newRunDateValue + "T00:00:00");
                const newTargetIsoWeekInfo = getCurrentIsoWeek(targetRunActualDate);
                const newTargetIsoWeek = newTargetIsoWeekInfo.isoWeekString;

                let originalWeekData = getWeekData(originalIsoWeek);
                const rsIndexInOriginal = originalWeekData.findIndex(rs => rs.id === runSessionId);

                if (rsIndexInOriginal === -1) {
                    console.error("Run session not found in original week data for profile edit.");
                    closeOpenProfileEditor();
                    renderProfileScreen();
                    return;
                }

                const updatedRunSession = { ...originalWeekData[rsIndexInOriginal] };

                updatedRunSession.name = newName;
                updatedRunSession.done = newDoneState;
                updatedRunSession.runDate = newRunDateValue;
                updatedRunSession.runTime = newRunTimeValue;
                updatedRunSession.distance = newDistance;
                updatedRunSession.time = newParsedTime;

                updatedRunSession.pace = null;
                if (updatedRunSession.done && updatedRunSession.distance && updatedRunSession.distance > 0 && updatedRunSession.time) {
                    const totalSeconds = timeStringToSeconds(updatedRunSession.time);
                    if (totalSeconds !== null && totalSeconds > 0) {
                        updatedRunSession.pace = totalSeconds / updatedRunSession.distance;
                    }
                }

                if (updatedRunSession.done) {
                    let completedDate;
                    if (updatedRunSession.runDate) {
                        const [year, month, day] = updatedRunSession.runDate.split('-').map(Number);
                        completedDate = new Date(year, month - 1, day);
                        if (updatedRunSession.runTime) {
                            const [hours, minutes] = updatedRunSession.runTime.split(':').map(Number);
                            if (!isNaN(hours) && !isNaN(minutes)) completedDate.setHours(hours, minutes);
                        }
                    } else {
                        completedDate = new Date();
                    }
                    updatedRunSession.completionTimestamp = completedDate.toISOString();
                } else {
                    updatedRunSession.completionTimestamp = null;
                }

                const template = getRunSessionTemplate();
                const templateIndex = template.findIndex(t => t.id === runSessionId);
                if (templateIndex !== -1 && template[templateIndex].name !== updatedRunSession.name) {
                    template[templateIndex].name = updatedRunSession.name;
                    saveRunSessionTemplate(template);
                }

                if (newTargetIsoWeek === originalIsoWeek) {
                    originalWeekData[rsIndexInOriginal] = updatedRunSession;
                    saveWeekData(originalIsoWeek, originalWeekData);
                } else {
                    originalWeekData.splice(rsIndexInOriginal, 1);
                    saveWeekData(originalIsoWeek, originalWeekData);

                    let newTargetWeekData = getWeekData(newTargetIsoWeek);
                    const existingIndexInNewTarget = newTargetWeekData.findIndex(rs => rs.id === runSessionId);
                    if (existingIndexInNewTarget !== -1) {
                        newTargetWeekData[existingIndexInNewTarget] = updatedRunSession;
                    } else {
                        newTargetWeekData.push(updatedRunSession);
                    }
                    saveWeekData(newTargetIsoWeek, newTargetWeekData);
                }

                renderProfileScreen();
                const newItemElement = document.querySelector(`.profile-run-session-item[data-id="${runSessionId}"][data-week="${newTargetIsoWeek}"]`);
                openProfileEditorWithoutTransition(newItemElement, updatedRunSession, runSessionId, newTargetIsoWeek);
                closeOpenProfileEditor();
                if (currentScreenId === 'home-screen' &&
                    (currentIsoWeekInfo.isoWeekString === originalIsoWeek || currentIsoWeekInfo.isoWeekString === newTargetIsoWeek)) {
                    renderHomeRunSessions();
                }
                if (currentScreenId === 'stats-screen') renderStatsScreen();
            }

            function handleDeleteProfileItem(editorForm) {
                const runSessionId = parseInt(editorForm.dataset.id);
                const isoWeek = editorForm.dataset.week;
                const itemElement = editorForm.closest('.profile-run-session-item');
                const runSessionName = itemElement.querySelector('.profile-run-session-name')?.textContent || 'this run session';
                const weekInfo = getWeekRangeFromIsoString(isoWeek);

                if (confirm(`Are you sure you want to delete "${escapeHtml(runSessionName)}" from Week ${weekInfo.weekNumber} (${weekInfo.weekRange})? This action cannot be undone.`)) {
                    closeOpenProfileEditor();

                    itemElement.style.opacity = '0';
                    itemElement.style.maxHeight = '0px';
                    itemElement.style.paddingTop = '0px';
                    itemElement.style.paddingBottom = '0px';
                    itemElement.style.marginBottom = '0px';
                    itemElement.style.borderWidth = '0px';

                    itemElement.addEventListener('transitionend', function handleRemovalTransition(e) {
                        if (e.propertyName === 'opacity' && itemElement.style.opacity === '0') {
                            const listInWeekBlock = itemElement.parentElement;
                            itemElement.remove();
                            if (listInWeekBlock && listInWeekBlock.children.length === 0) {
                                const weekBlockElement = listInWeekBlock.closest('.week-block');
                                if (weekBlockElement) weekBlockElement.remove();
                            }
                            if (weeklyProgressContainer.querySelectorAll('.week-block').length === 0) {
                                noHistoryMessage.classList.remove('hidden');
                                resetAllButton.classList.add('hidden');
                            }
                            itemElement.removeEventListener('transitionend', handleRemovalTransition);
                        }
                    });
                    setTimeout(() => {
                        if (itemElement.parentNode && itemElement.style.opacity === '0') {
                            const listInWeekBlock = itemElement.parentElement;
                            itemElement.remove();
                            if (listInWeekBlock && listInWeekBlock.children.length === 0) {
                                const weekBlockElement = listInWeekBlock.closest('.week-block');
                                if (weekBlockElement) weekBlockElement.remove();
                            }
                            if (weeklyProgressContainer.querySelectorAll('.week-block').length === 0) {
                                noHistoryMessage.classList.remove('hidden');
                                resetAllButton.classList.add('hidden');
                            }
                        }
                    }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed') || '0.3') * 1000 + 100);


                    let weekData = getWeekData(isoWeek);
                    weekData = weekData.filter(rs => rs.id !== runSessionId);
                    saveWeekData(isoWeek, weekData);

                    if (isoWeek === currentIsoWeekInfo.isoWeekString) {
                        renderHomeRunSessions();
                    }
                    renderStatsScreen();
                }
            }


            function renderProfileScreen() {
                weeklyProgressContainer.innerHTML = '';
                if (openProfileEditor && openProfileEditor.form) {
                    openProfileEditor.form.remove();
                    openProfileEditor = null;
                }

                const allKeys = Object.keys(localStorage).filter(key => key.startsWith(WEEK_DATA_PREFIX)).sort().reverse();

                if (allKeys.length === 0) {
                    noHistoryMessage.classList.remove('hidden');
                    resetAllButton.classList.add('hidden');
                    return;
                }
                noHistoryMessage.classList.add('hidden');
                resetAllButton.classList.remove('hidden');

                allKeys.forEach(key => {
                    const isoWeek = key.substring(WEEK_DATA_PREFIX.length);
                    const weekData = loadData(key);
                    if (!weekData || weekData.length === 0) return;

                    const weekBlock = document.createElement('div');
                    weekBlock.classList.add('week-block');
                    const weekInfo = getWeekRangeFromIsoString(isoWeek);
                    const doneCount = weekData.filter(rs => rs.done).length;
                    const totalCount = weekData.length;

                    const ul = document.createElement('ul');
                    ul.classList.add('profile-run-session-list');

                    weekData.forEach(rs => {
                        const formattedDuration = rs.time ? formatTimeForDisplay(rs.time) : '';

                        let completionInfo = '';
                        if (rs.done) {
                            if (rs.runDate) {
                                completionInfo = `Completed: ${formatDateForDisplay(rs.runDate)}`;
                                if (rs.runTime) completionInfo += `, ${formatTimeForDisplaySimple(rs.runTime)}`;
                            } else if (rs.completionTimestamp) {
                                completionInfo = formatCompletionTimestamp(rs.completionTimestamp);
                            } else {
                                completionInfo = 'Completed (date unknown)';
                            }
                        }
                        const safeName = escapeHtml(rs.name);

                        const detailParts = [];
                        if (rs.distance !== null) detailParts.push(`${rs.distance} km`);
                        if (formattedDuration) detailParts.push(formattedDuration);
                        if (rs.pace) {
                            const formattedPace = formatPace(rs.pace);
                            if (formattedPace) detailParts.push(formattedPace);
                        }
                        const detailsInfoText = detailParts.join(' <span style="opacity:0.5; margin: 0 1px;">·</span>');


                        const li = document.createElement('li');
                        li.classList.add('profile-run-session-item');
                        li.dataset.id = rs.id;
                        li.dataset.week = isoWeek;
                        li.innerHTML = `
                            <div class="profile-run-session-item-content-wrapper">
                                 <span class="profile-run-session-status">${rs.done ? '✅' : '❌'}</span>
                                 <div class="profile-run-session-content">
                                     <div class="profile-run-session-main-info">
                                         <span class="profile-run-session-name">${safeName}</span>
                                         ${rs.done && detailsInfoText ? `<span class="profile-run-session-details-info">${detailsInfoText}</span>` : (rs.done ? '<span class="profile-run-session-details-info">(No details)</span>' : '')}
                                     </div>
                                     ${rs.done ? `<span class="profile-run-session-timestamp">${completionInfo}</span>` : ''}
                                 </div>
                                 <span class="profile-item-chevron"><i class="fa-solid fa-chevron-right"></i></span>
                            </div>
                         `;
                        ul.appendChild(li);
                    });

                    weekBlock.innerHTML = `
                         <div class="week-header">
                             <span>Week ${weekInfo.weekNumber} <small>(${weekInfo.weekRange})</small></span>
                             <span class="week-summary">${doneCount} / ${totalCount} done</span>
                         </div>`;
                    weekBlock.appendChild(ul);
                    weeklyProgressContainer.appendChild(weekBlock);
                });
            }

            function getWeekRangeFromIsoString(isoWeek) {
                try {
                    const [yearStr, weekNumStr] = isoWeek.split('-W');
                    const year = parseInt(yearStr);
                    const weekNum = parseInt(weekNumStr);

                    if (isNaN(year) || isNaN(weekNum) || weekNum < 1 || weekNum > 53) {
                        console.warn("Invalid isoWeek format for getWeekRangeFromIsoString:", isoWeek);
                        return { weekRange: `Invalid Week: ${isoWeek}`, weekNumber: weekNumStr || '', year: year || new Date().getFullYear(), startDate: null, endDate: null };
                    }
                    const jan4UTC = new Date(Date.UTC(year, 0, 4));
                    const dayOfWeekJan4 = jan4UTC.getUTCDay();
                    const offsetToWeek1Thursday = 4 - (dayOfWeekJan4 || 7);

                    const firstThursdayUTC = new Date(Date.UTC(year, 0, 4 + offsetToWeek1Thursday));

                    const thursdayOfGivenWeekUTC = new Date(firstThursdayUTC.getTime());
                    thursdayOfGivenWeekUTC.setUTCDate(firstThursdayUTC.getUTCDate() + (weekNum - 1) * 7);

                    const mondayOfWeekUTC = new Date(thursdayOfGivenWeekUTC.getTime());
                    mondayOfWeekUTC.setUTCDate(thursdayOfGivenWeekUTC.getUTCDate() - 3);

                    const sundayOfWeekUTC = new Date(thursdayOfGivenWeekUTC.getTime());
                    sundayOfWeekUTC.setUTCDate(thursdayOfGivenWeekUTC.getUTCDate() + 3);

                    const formatMonthDayUTC = (date) => {
                        if (!date) return '';
                        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                        const month = monthNames[date.getUTCMonth()];
                        const day = date.getUTCDate();
                        return `${month} ${day}`;
                    };

                    const startMonthDay = formatMonthDayUTC(mondayOfWeekUTC);
                    const endMonthDay = formatMonthDayUTC(sundayOfWeekUTC);

                    let rangeString;
                    if (mondayOfWeekUTC.getUTCMonth() === sundayOfWeekUTC.getUTCMonth()) {
                        const month = formatMonthDayUTC(mondayOfWeekUTC).split(' ')[0];
                        const startDay = mondayOfWeekUTC.getUTCDate();
                        const endDay = sundayOfWeekUTC.getUTCDate();
                        rangeString = `${month} ${startDay} – ${endDay}`;
                    } else {
                        rangeString = `${startMonthDay} – ${endMonthDay}`;
                    }

                    return {
                        weekRange: rangeString,
                        weekNumber: String(weekNum).padStart(2, '0'),
                        year: year,
                        startDate: mondayOfWeekUTC,
                        endDate: sundayOfWeekUTC
                    };
                } catch (e) {
                    console.error("Error calculating week range for", isoWeek, ":", e);
                    const parts = isoWeek.split('-W');
                    return {
                        weekRange: `Error for ${isoWeek}`,
                        weekNumber: parts[1] || '',
                        year: parseInt(parts[0]) || new Date().getFullYear(),
                        startDate: null,
                        endDate: null
                    };
                }
            }

            function renderStatsScreen() {
                const period = statsPeriodFilter.value;
                const allRunSessions = getAllHistoricalRunSessions();
                const filteredSessions = filterSessionsByPeriod(allRunSessions, period);

                const today = new Date();
                const currentYear = today.getFullYear();
                const currentMonth = today.getMonth();
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                const gridBorderColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();
                const tooltipBgColor = getComputedStyle(document.documentElement).getPropertyValue('--nav-background-color').trim();

                let distChartData, distChartLabels, distChartLabel = "Kilometers";
                let totalKmForPeriod = 0;

                let paceChartData, paceChartLabels;
                let totalPeriodRunSeconds = 0;
                let totalPeriodDistanceForPace = 0;


                if (period === 'week') {
                    distChartLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    paceChartLabels = distChartLabels;
                    const dailyKm = Array(7).fill(0);
                    const dailyTotalRunSeconds = Array(7).fill(0);
                    const dailyTotalDistance = Array(7).fill(0);
                    const dailyAvgPaceData = Array(7).fill(0);

                    filteredSessions.forEach(rs => {
                        if (rs.runDate) {
                            const runDate = new Date(rs.runDate + "T00:00:00");
                            const dayOfWeek = runDate.getDay();
                            const isoDayIndex = dayOfWeek === 0 ? 6 : dayOfWeek - 1;

                            if (rs.distance && rs.distance > 0) {
                                dailyKm[isoDayIndex] += rs.distance;
                                totalKmForPeriod += rs.distance;

                                if (rs.time) {
                                    const runDurationSeconds = timeStringToSeconds(rs.time);
                                    if (runDurationSeconds !== null && runDurationSeconds > 0) {
                                        dailyTotalRunSeconds[isoDayIndex] += runDurationSeconds;
                                        dailyTotalDistance[isoDayIndex] += rs.distance;
                                    }
                                }
                            }
                        }
                    });
                    distChartData = dailyKm;
                    distChartLabel = `KM This Week (Total: ${totalKmForPeriod.toFixed(2)} km)`;

                    for (let i = 0; i < 7; i++) {
                        if (dailyTotalDistance[i] > 0) {
                            dailyAvgPaceData[i] = dailyTotalRunSeconds[i] / dailyTotalDistance[i];
                            totalPeriodRunSeconds += dailyTotalRunSeconds[i];
                            totalPeriodDistanceForPace += dailyTotalDistance[i];
                        } else {
                            dailyAvgPaceData[i] = 0;
                        }
                    }
                    paceChartData = dailyAvgPaceData;
                } else if (period === 'month') {
                    const numDaysInCurrentMonth = getDaysInMonth(currentYear, currentMonth);
                    distChartLabels = Array.from({ length: numDaysInCurrentMonth }, (_, i) => (i + 1).toString());
                    paceChartLabels = distChartLabels;

                    const dailyKm = Array(numDaysInCurrentMonth).fill(0);
                    const dailyTotalRunSeconds = Array(numDaysInCurrentMonth).fill(0);
                    const dailyTotalDistance = Array(numDaysInCurrentMonth).fill(0);
                    const dailyAvgPaceData = Array(numDaysInCurrentMonth).fill(0);

                    filteredSessions.forEach(rs => {
                        if (rs.runDate) {
                            const runDateObj = new Date(rs.runDate + "T00:00:00");
                            if (runDateObj.getFullYear() === currentYear && runDateObj.getMonth() === currentMonth) {
                                const dayOfMonthIndex = runDateObj.getDate() - 1;

                                if (rs.distance && rs.distance > 0) {
                                    dailyKm[dayOfMonthIndex] += rs.distance;
                                    totalKmForPeriod += rs.distance;

                                    if (rs.time) {
                                        const runDurationSeconds = timeStringToSeconds(rs.time);
                                        if (runDurationSeconds !== null && runDurationSeconds > 0) {
                                            dailyTotalRunSeconds[dayOfMonthIndex] += runDurationSeconds;
                                            dailyTotalDistance[dayOfMonthIndex] += rs.distance;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    distChartData = dailyKm;
                    distChartLabel = `KM This Month (Total: ${totalKmForPeriod.toFixed(2)} km)`;

                    for (let i = 0; i < numDaysInCurrentMonth; i++) {
                        if (dailyTotalDistance[i] > 0) {
                            dailyAvgPaceData[i] = dailyTotalRunSeconds[i] / dailyTotalDistance[i];
                            totalPeriodRunSeconds += dailyTotalRunSeconds[i];
                            totalPeriodDistanceForPace += dailyTotalDistance[i];
                        } else {
                            dailyAvgPaceData[i] = 0;
                        }
                    }
                    paceChartData = dailyAvgPaceData;
                } else if (period === 'year') {
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    distChartLabels = monthNames;
                    paceChartLabels = distChartLabels;
                    const monthlyKm = Array(12).fill(0);
                    const monthlyTotalRunSeconds = Array(12).fill(0);
                    const monthlyTotalDistance = Array(12).fill(0);
                    const monthlyAvgPaceData = Array(12).fill(0);

                    filteredSessions.forEach(rs => {
                        if (rs.runDate) {
                            const runDateObj = new Date(rs.runDate + "T00:00:00");
                            if (runDateObj.getFullYear() === currentYear) {
                                const monthIndex = runDateObj.getMonth();
                                if (rs.distance && rs.distance > 0) {
                                    monthlyKm[monthIndex] += rs.distance;
                                    totalKmForPeriod += rs.distance;

                                    if (rs.time) {
                                        const runDurationSeconds = timeStringToSeconds(rs.time);
                                        if (runDurationSeconds !== null && runDurationSeconds > 0) {
                                            monthlyTotalRunSeconds[monthIndex] += runDurationSeconds;
                                            monthlyTotalDistance[monthIndex] += rs.distance;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    distChartData = monthlyKm;
                    distChartLabel = `KM This Year (Total: ${totalKmForPeriod.toFixed(2)} km)`;

                    for (let i = 0; i < 12; i++) {
                        if (monthlyTotalDistance[i] > 0) {
                            monthlyAvgPaceData[i] = monthlyTotalRunSeconds[i] / monthlyTotalDistance[i];
                            totalPeriodRunSeconds += monthlyTotalRunSeconds[i];
                            totalPeriodDistanceForPace += monthlyTotalDistance[i];
                        } else {
                            monthlyAvgPaceData[i] = 0;
                        }
                    }
                    paceChartData = monthlyAvgPaceData;
                }

                const chartBarThickness = (period === 'year') ? 20 : (period === 'month' ? 10 : 'flex');

                if (totalKilometersChart) totalKilometersChart.destroy();
                if (statsChartCanvas) {
                    const ctx = statsChartCanvas.getContext('2d');
                    const accentGradient = ctx.createLinearGradient(0, 0, 0, 280);
                    accentGradient.addColorStop(0, 'rgba(59, 130, 246, 0.7)');
                    accentGradient.addColorStop(1, 'rgba(59, 130, 246, 0.3)');

                    totalKilometersChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: distChartLabels,
                            datasets: [{
                                label: 'Kilometers',
                                data: distChartData,
                                backgroundColor: accentGradient,
                                borderColor: 'rgba(59, 130, 246, 0.8)',
                                borderWidth: 1,
                                borderRadius: 5,
                                barThickness: chartBarThickness,
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            animations: { x: { type: 'number', easing: 'linear', duration: 0 } },
                            scales: { y: { beginAtZero: true, ticks: { color: textColor, font: { size: 11 } }, grid: { color: gridBorderColor } }, x: { ticks: { color: textColor, font: { size: 11 } }, grid: { display: false } } },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    titleColor: textColor,
                                    bodyColor: textColor,
                                    backgroundColor: tooltipBgColor,
                                    borderColor: gridBorderColor,
                                    borderWidth: 1,
                                    padding: 10,
                                    displayColors: false,
                                    callbacks: {
                                        label: function (context) {
                                            let label = '';
                                            if (context.parsed.y !== null) {
                                                label += context.parsed.y.toFixed(2) + ' km';
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
                statsSummaryElement.textContent = distChartLabel;

                if (averagePaceChartInstance) averagePaceChartInstance.destroy();
                if (statsPaceChartCanvas) {
                    const paceCtx = statsPaceChartCanvas.getContext('2d');
                    const successGradient = paceCtx.createLinearGradient(0, 0, 0, 280);
                    successGradient.addColorStop(0, 'rgba(16, 185, 129, 0.7)');
                    successGradient.addColorStop(1, 'rgba(16, 185, 129, 0.3)');

                    averagePaceChartInstance = new Chart(paceCtx, {
                        type: 'bar',
                        data: {
                            labels: paceChartLabels,
                            datasets: [{
                                label: 'Average Pace /km',
                                data: paceChartData,
                                backgroundColor: successGradient,
                                borderColor: 'rgba(16, 185, 129, 0.8)',
                                borderWidth: 1,
                                borderRadius: 5,
                                barThickness: chartBarThickness,
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            animations: { x: { type: 'number', easing: 'linear', duration: 0 } },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        color: textColor, font: { size: 11 },
                                        callback: function (value) { return formatPaceForChart(value); }
                                    },
                                    grid: { color: gridBorderColor }
                                },
                                x: { ticks: { color: textColor, font: { size: 11 } }, grid: { display: false } }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    titleColor: textColor, bodyColor: textColor, backgroundColor: tooltipBgColor,
                                    borderColor: gridBorderColor, borderWidth: 1, padding: 10, displayColors: false,
                                    callbacks: {
                                        label: function (context) {
                                            const paceValue = context.parsed.y;
                                            const formatted = formatPaceForChart(paceValue);
                                            return formatted === 'N/A' ? formatted : `${formatted}/km`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
                const overallAveragePaceSeconds = totalPeriodDistanceForPace > 0 ? totalPeriodRunSeconds / totalPeriodDistanceForPace : 0;
                const formattedOverallAvgPace = formatPace(overallAveragePaceSeconds);
                statsPaceSummaryElement.textContent = `Avg Pace This ${getPeriodDisplayName(period)}: ${formattedOverallAvgPace || 'N/A'}`;
            }

            function getPeriodDisplayName(period) {
                switch (period) {
                    case 'week': return 'Week';
                    case 'month': return 'Month';
                    case 'year': return 'Year';
                    default: return '';
                }
            }

            function getAllHistoricalRunSessions() {
                const allSessions = [];
                const allKeys = Object.keys(localStorage).filter(key => key.startsWith(WEEK_DATA_PREFIX));
                allKeys.forEach(key => {
                    const weekData = loadData(key);
                    if (weekData && weekData.length > 0) {
                        weekData.forEach(rs => {
                            if (rs.done && rs.distance != null && rs.distance > 0 && rs.runDate && rs.time) {
                                const sessionToAdd = { ...rs };
                                if ((typeof sessionToAdd.pace === 'undefined' || sessionToAdd.pace === null)) {
                                    const totalSeconds = timeStringToSeconds(sessionToAdd.time);
                                    if (totalSeconds !== null && totalSeconds > 0) {
                                        sessionToAdd.pace = totalSeconds / sessionToAdd.distance;
                                    } else {
                                        sessionToAdd.pace = null;
                                    }
                                }
                                allSessions.push(sessionToAdd);
                            }
                        });
                    }
                });
                return allSessions;
            }

            function filterSessionsByPeriod(sessions, period) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const currentWeekInfo = getCurrentIsoWeek(today);

                const currentYearStart = new Date(today.getFullYear(), 0, 1);
                const currentYearEnd = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);

                return sessions.filter(rs => {
                    if (!rs.runDate) return false;
                    if (rs.distance == null || rs.distance <= 0 || !rs.time) return false;

                    const parts = rs.runDate.split('-');
                    const runDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                    runDate.setHours(0, 0, 0, 0);

                    if (isNaN(runDate.getTime())) return false;

                    switch (period) {
                        case 'week':
                            return runDate >= currentWeekInfo.startDate && runDate <= currentWeekInfo.endDate;
                        case 'month':
                            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                            const endOfPeriodForMonth = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59, 999);
                            return runDate >= firstDayOfMonth && runDate <= endOfPeriodForMonth;
                        case 'year':
                            return runDate >= currentYearStart && runDate <= currentYearEnd;
                        default: return false;
                    }
                });
            }


            function handleResetAll() {
                if (confirm("⚠️ Are you sure you want to permanently delete ALL your Stay Fit! run session data? This cannot be undone.")) {
                    if (confirm("⚠️ FINAL WARNING: Delete all data?")) {
                        Object.keys(localStorage).forEach(key => { if (key.startsWith('stayfit_')) localStorage.removeItem(key); });
                        currentIsoWeekInfo = getCurrentIsoWeek();
                        saveRunSessionTemplate([]);
                        saveWeekData(currentIsoWeekInfo.isoWeekString, []);
                        initializeApp();
                        alert(`All Stay Fit! data entries have been cleared.`);
                        switchScreen('home-screen', true);
                    }
                }
            }

            function escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return String(unsafe);
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#39;");
            }
            function parseTimeInput(timeString) {
                timeString = String(timeString).trim().replace(/[.,]/g, ":");
                const parts = timeString.split(':').map(part => part.trim()).filter(part => part !== '');
                let hours = 0, minutes = 0, seconds = 0;

                if (parts.length === 2) {
                    minutes = parseInt(parts[0], 10);
                    seconds = parseInt(parts[1], 10);
                } else if (parts.length === 3) {
                    hours = parseInt(parts[0], 10);
                    minutes = parseInt(parts[1], 10);
                    seconds = parseInt(parts[2], 10);
                } else if (parts.length === 1 && !isNaN(parseInt(parts[0], 10))) {
                    minutes = parseInt(parts[0], 10);
                }
                else { return null; }

                if (isNaN(hours) || isNaN(minutes) || isNaN(seconds) ||
                    hours < 0 || minutes < 0 || seconds < 0 ||
                    minutes > 59 || seconds > 59) {
                    return null;
                }

                if (parts.length === 2 && minutes >= 60) {
                    hours = Math.floor(minutes / 60);
                    minutes %= 60;
                } else if (parts.length === 1) {
                    hours = Math.floor(minutes / 60);
                    minutes %= 60;
                }

                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            function formatTimeForDisplay(timeString) {
                if (!timeString || !/^\d{2}:\d{2}:\d{2}$/.test(timeString)) return timeString || '';
                return timeString.startsWith('00:') ? timeString.substring(3) : timeString;
            }
            function formatTimeForDisplaySimple(timeString) {
                if (!timeString || !/^\d{2}:\d{2}(:\d{2})?$/.test(timeString)) return timeString || '';
                const [h, m] = timeString.split(':');
                const hour = parseInt(h, 10);
                if (isNaN(hour) || isNaN(parseInt(m, 10))) return timeString;

                const period = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour % 12 === 0 ? 12 : hour % 12;
                return `${displayHour}:${m} ${period}`;
            }
            function formatDateForDisplay(isoDateString) {
                if (!isoDateString) return '';
                try {
                    const parts = isoDateString.split('-');
                    const date = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                    return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                } catch (e) { return isoDateString; }
            }
            function formatCompletionTimestamp(isoString) {
                if (!isoString) return '';
                try {
                    const date = new Date(isoString);
                    return `Completed: ${date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}, ${date.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' })}`;
                } catch (e) { return 'Completed: (invalid date)'; }
            }

            function timeStringToSeconds(timeString) {
                if (!timeString) return null;
                const parts = String(timeString).split(':').map(Number);
                let hours = 0, minutes = 0, seconds = 0;

                if (parts.length === 3) { [hours, minutes, seconds] = parts; }
                else if (parts.length === 2) { [minutes, seconds] = parts; }
                else { return null; }

                if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) return null;
                if (minutes > 59 || seconds > 59 || minutes < 0 || seconds < 0 || hours < 0) return null;
                return (hours * 3600) + (minutes * 60) + seconds;
            }

            function formatPace(secondsPerKm) {
                if (secondsPerKm === null || isNaN(secondsPerKm) || !isFinite(secondsPerKm) || secondsPerKm <= 0) {
                    return '';
                }
                const totalSeconds = Math.round(secondsPerKm);
                const minutes = Math.floor(totalSeconds / 60);
                const remainingSeconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}/km`;
            }

            function formatPaceForChart(valueInSeconds) {
                if (valueInSeconds === 0) {
                    return "00:00";
                }
                if (valueInSeconds === null || isNaN(valueInSeconds) || !isFinite(valueInSeconds) || valueInSeconds < 0) {
                    return "N/A";
                }
                const totalSeconds = Math.round(valueInSeconds);
                const minutes = Math.floor(totalSeconds / 60);
                const remainingSeconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            initializeApp();

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('Service Worker registered successfully:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            }
        });
    </script>
